<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Fish Cage Transaction</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputStylesheet name="primeflex/primeflex.min.css" />
			<h:outputStylesheet name="primeflex/layout.css" />
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
             <h:outputStylesheet name="css/bodyconf.css"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>Fish Cage Transaction</title>

<style>

 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Fish Cage Transaction</title>



</h:head>

<h:body>
	<p:remoteCommand autoRun="true" oncomplete="#{fishcageBillingBean.loadData()}" />
	<ui:include src="header.xhtml" />

	<h:form prependId="false" id="formId">
	<p:growl id="msgfishbill" showDetail="true" life="2000" />
	
	
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    	 
    	 <p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
    	</p:confirmPopup>
	
	<div class="card">
    <div class="p-grid sample-layout">
    
    <div class="p-col-12 p-md-12">
    	
    	<p:card style="width: 150em">
    		
    		<p:toolbar id="tabFishBillPayMain">
    		<f:facet name="left">
    			<span class="ui-input-icon-left">
			    <i class="pi pi-search" />
		        <p:inputText value="#{fishcageBillingBean.searchBill}" placeholder="Search..." style="width: 30em">
    				<p:ajax event="keyup" listener="#{fishcageBillingBean.loadData}" update="dataFishBill" delay="800"/>
    			</p:inputText>
    			</span>
    		</f:facet>
    		<f:facet name="right"/>
			</p:toolbar>
    		
    		
    		
    		<p:dataTable id="dataFishBill" value="#{fishcageBillingBean.statements}" var="tx" stickyHeader="false"
							rows="5" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100" paginatorAlwaysVisible="false" editable="true" editMode="cell" rowKey="#{tx.id}"
                         paginatorPosition="top" reflow="true" emptyMessage="No data available">
                         
                         <p:ajax event="cellEdit"  listener="#{fishcageBillingBean.onCellEdit}" update="dataFishBill msgfishbill" />	
                         
                         <p:column headerText="[*]" width="20" exportable="false">
            					<p:commandButton  icon="fa fa-trash" actionListener="#{fishcageBillingBean.billDeleteSelected(tx)}" update="dataFishBill msgfishbill" rendered="#{tx.particulars!=null}">
            						<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert"/>
            					</p:commandButton>
            			</p:column>
                         
                         <p:column headerText="Date" width="50">
								<p:cellEditor>
						              	  <f:facet name="output"><h:outputText value="#{tx.dateTrans}" /></f:facet>
						                  <f:facet name="input">
						                  <p:calendar value="#{tx.date}" />
						                  </f:facet>
						        </p:cellEditor>
						 </p:column>
                         
                         <p:column headerText="Billing No" width="100">
								<p:outputLabel value="#{tx.controlNo}" />
						 </p:column>
						 
						 <p:column headerText="Fish Owner" width="100">
								<p:cellEditor>
						              	  <f:facet name="output"><p:outputLabel value="#{tx.owner.ownerName}"/></f:facet>
						                  <f:facet name="input">
						                  		<p:selectOneMenu value="#{tx.ownerListId}"  filter="true" filterMatchMode="contains" styleClass="js-tilt" style="width: 15em">
									      			<f:selectItems value="#{tx.owners}"/>
						      					</p:selectOneMenu>
						                  </f:facet>
						        </p:cellEditor>
						 </p:column>
						 
						 <p:column headerText="Add/Change" width="50">
								<p:commandButton value="Add/Change" icon="fa fa-search" actionListener="#{fishcageBillingBean.openParticulars(tx)}" update="dataFishBillPay dataFishBillPaySelected"/>
						 </p:column>
						 
						 <p:column headerText="Particulars" style="width:2rem">
			                <p:rowToggler />
			             </p:column>
						 
						 <p:column headerText="Other Details" width="100">
								<p:cellEditor>
						              	  <f:facet name="output"><h:outputText value="#{tx.remarks}" /></f:facet>
						                  <f:facet name="input">
						                  <p:inputTextarea placeholder="Add your details here" value="#{tx.remarks}" cols="20" rows="5" />
						                  </f:facet>
						        </p:cellEditor>
						 </p:column>
						 
						 <p:column headerText="Action" width="20">
						 	<p:commandButton title="Click to save" update="dataFishBill msgfishbill"  icon="fa fa-floppy-o" actionListener="#{fishcageBillingBean.saveBill(tx)}">
									<p:confirm header="Confirmation" message="Are you sure you want to save this data?" icon="ui-icon-alert" />
							</p:commandButton>
						 </p:column>
						 
						 
						 <p:rowExpansion>
						 	<p:dataTable id="idParts" value="#{tx.listparticulars}" var="xx" reflow="true" emptyMessage="No data available" rendered="#{tx.particulars!=null}">
						 	
						 		<p:column headerText="Name" width="100">
						 			<p:outputLabel value="#{xx.name}" />
						 		</p:column>
						 		
						 		<p:column headerText="Amount" width="50">
						 			<p:outputLabel value="#{xx.amount}">
						 				<f:convertNumber currencySymbol="" type="currency"/>
						 			</p:outputLabel>
						 		</p:column>
						 		
						 	</p:dataTable>
						 	
						</p:rowExpansion>
						 <!--  -->	
						 
			</p:dataTable>
    		
    		</p:card>
    	        
				
    </div>
     
    </div>
	
	</div><!-- card -->	
	
	<p:dialog widgetVar="dlgfBillPay" position="center top" header="Particulars" fitViewport="true" closable="true" resizable="true" responsive="true" showHeader="false" modal="true" closeOnEscape="true">
    		<p:scrollPanel style="width:620px;height:650px" mode="native">
    		<p:card style="width: 50em">
    			<p:toolbar id="tabFishBillPay">
    		<f:facet name="left">
    			<span class="ui-input-icon-left">
			    <i class="pi pi-search" />
    			<p:inputText value="#{fishcageBillingBean.searchBill}" placeholder="Search..." style="width: 25em">
    				<p:ajax event="keyup" listener="#{fishcageBillingBean.loadParticulars}" update="dataFishBillPay" />
    			</p:inputText>
    			</span>
    		</f:facet>
    		<f:facet name="right">
    			<p:commandButton value="Close" onclick="PF('dlgfBillPay').hide(1000);" />
    		</f:facet>
			</p:toolbar>
    			
    			<p:dataTable id="dataFishBillPay" value="#{fishcageBillingBean.payments}" var="tx" stickyHeader="false"
							rows="5" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100" paginatorAlwaysVisible="false" editable="true" editMode="cell" rowKey="#{tx.id}"
                         paginatorPosition="top" reflow="true" emptyMessage="No data available">
                         
                         <p:ajax event="cellEdit"  listener="#{fishcageBillingBean.onCellEditPay}" update="dataFishBillPay dataFishBillPaySelected" />
                         
                         <p:column headerText="Add" width="10">
            			 			<p:commandButton actionListener="#{fishcageBillingBean.addNamePayment(tx)}" icon="pi pi-plus-circle" update="dataFishBill dataFishBillPaySelected msgfishbill" />
            			</p:column>
                         
                         <p:column headerText="Particular" width="100">
                         	<p:outputLabel value="#{tx.name}" />
                         </p:column>
                         
                         <p:column headerText="Amount" width="50">
								<p:cellEditor>
						              	  <f:facet name="output"><p:outputLabel value="#{tx.amount}"><f:convertNumber currencySymbol="" type="currency"/> </p:outputLabel> </f:facet>
						                  <f:facet name="input">
						                  <p:inputNumber value="#{tx.amount}"/>
						                  </f:facet>
						        </p:cellEditor>
						 </p:column>
                         
    			</p:dataTable>
    			
    			<p:separator/>
    			<p:outputLabel value="Payment Selected"/>
    			<p:separator/>
    			
    			<p:dataTable id="dataFishBillPaySelected" rows="5" paginator="true" paginatorAlwaysVisible="false" editable="true" editMode="cell" rowKey="#{tx.id}"
    			value="#{fishcageBillingBean.paymentSelected}" var="tx" stickyHeader="false" paginatorPosition="top" reflow="true" emptyMessage="No data available">
    					
    					<p:ajax event="cellEdit"  listener="#{fishcageBillingBean.onCellEditSelected}" update="dataFishBillPay dataFishBillPaySelected" />
    					
    					<p:column headerText="[*]" width="20" exportable="false">
            					<p:commandButton  icon="fa fa-trash" actionListener="#{fishcageBillingBean.paynameDeleteSelected(tx)}" update="dataFishBillPaySelected">
            						<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert"/>
            					</p:commandButton>
            			</p:column>
    					
    					<p:column headerText="Particular" width="100">
                         	<p:outputLabel value="#{tx.name}" />
                         </p:column>
                         
                         <p:column headerText="Amount" width="50">
                         		<p:cellEditor>
						              	  <f:facet name="output"><p:outputLabel value="#{tx.amount}"><f:convertNumber currencySymbol="" type="currency"/> </p:outputLabel> </f:facet>
						                  <f:facet name="input">
						                  <p:inputNumber value="#{tx.amount}"/>
						                  </f:facet>
						        </p:cellEditor>
                         </p:column>
    			
    			</p:dataTable>
    			
    			
    			
    			
    			
    			
    			</p:card>
    			</p:scrollPanel>
    		</p:dialog>
	
	<ui:include src="loader.xhtml" />
	<ui:include src="menuda.xhtml" />
</h:form>		
</h:body>
</html>
