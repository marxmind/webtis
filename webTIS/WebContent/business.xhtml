<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Official Receipt Recording</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="primeflex/primeflex.min.css" />
			<h:outputStylesheet name="primeflex/layout.css"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
             <h:outputStylesheet name="css/bodyconf.css"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>Official Receipt Recording</title>

<style>
<!-- 

 -->
 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Official Receipt Recording</title>

</h:head>

<h:body>
	
	<h:form prependId="false" id="formId">
	
	
	<p:growl id="msg" showDetail="true"/>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    
    <p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
    	</p:confirmPopup>
    
    <div class="card">
    <div class="p-grid sample-layout">
    
    <div class="p-col-12 p-md-4">
            
		    		<div class="ui-inputgroup" style="float:right; position: fixed;z-index: 1500;">
		    			<p:commandButton update="usercusId" actionListener="#{businessBean.clearFields}"  value="New" icon="fa fa-file-o" title="Click this button to start new information"/>
		    			<p:commandButton update="usercusId" actionListener="#{businessBean.clearFields}"  value="Clear" icon="fa fa-trash" title="Click this button to clear information"/>
		    			<p:commandButton update="usercusId cusId msg" value="Save"  icon="fa fa-floppy-o" title="Click this button to save your changes" actionListener="#{businessBean.saveData}">
		        				<p:confirm type="popup" header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
		        		</p:commandButton>
		    		</div>
				<br/><br/>
			<p:panelGrid id="usercusId" columns="2" layout="grid" styleClass="ui-noborder" style="text-align: left">
				
				<p:outputLabel value="Registered Date:" />
				 <p:calendar value="#{businessBean.dateRegistered}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 15em"/>
				
				<p:outputLabel value="Retired Date:"/>
				<p:calendar value="#{businessBean.dateRetired}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 15em"/>
						
				<p:outputLabel value="Owner:"/>
            	<p:outputLabel value="#{businessBean.customerName}">
                <p:commandButton update="ownerId idSearch" icon="fa fa-search" onclick="PF('multiDialogOwner').show()"/>
            	</p:outputLabel>
        		
        		<h:outputLabel for="bizId" value="Business Name:"/>
            	<p:inputText id="bizId" value="#{businessBean.businessName}" placeholder="Business Name" style="width: 15em" />
        		
        		<h:outputLabel for="areaId" value="Plate No: "/>
            	<p:inputText id="areaId" value="#{businessBean.areaMeter}" placeholder="Plate No" style="width: 15em" />
        		
        		<p:outputLabel  value="Status: "/>
            		<p:selectOneMenu value="#{businessBean.statusId}" style="width: 15em">
                		<f:selectItems value="#{businessBean.status}"/>
            		</p:selectOneMenu>
        		
        		<h:outputLabel  value="Business Engaged: "/>
            		<p:selectOneMenu value="#{businessBean.typeId}" style="width: 15em" filter="true" filterMatchMode="contains">
                		<f:selectItems value="#{businessBean.types}"/>
            		</p:selectOneMenu>
        		
        		<p:outputLabel value="Province Name:"/>
	 			<p:outputLabel value="#{businessBean.provinceSelected.name}">
	 			<p:commandButton  update=":formId:provData" icon="fa fa-search" actionListener="#{businessBean.loadProvince}" onclick="PF('multiDialogProvince').show();"/>
	 			</p:outputLabel>
        		
        		<p:outputLabel value="Municipality Name:"/>
	 			<p:outputLabel value="#{businessBean.municipalSelected.name}">
	 			<p:commandButton  update=":formId:munData" icon="fa fa-search" actionListener="#{businessBean.loadMunicipal}" onclick="PF('multiDialogMunicipality').show();"/>
	 			</p:outputLabel>
	 			
	 			<p:outputLabel value="Barangay Name:"/>
	 			<p:outputLabel value="#{businessBean.barangaySelected.name}">
	 			<p:commandButton  update=":formId:barData" icon="fa fa-search" actionListener="#{businessBean.loadBarangay}" onclick="PF('multiDialogBarangay').show();"/>
	 			</p:outputLabel>
        		
        		<p:outputLabel value="Purok:"/>
            	<p:autoComplete value="#{businessBean.purok}" completeMethod="#{businessBean.autoPurokName}" minQueryLength="5" maxResults="5" effect="fade" inputStyle="width: 15em"/>
        		
        		<p:outputLabel value="Capital Details"/>
        		<p:inputTextarea value="#{businessBean.supportingDetails}" style="width: 15em" a:placeholder="Please provide capital details"/>
        			
     		</p:panelGrid> 
        </div>
        <div class="p-col-12 p-md-8 p-col-nogutter">
            <div class="p-grid">
                <div class="p-col-12 p-col-nogutter">
                    <p:toolbar id="tb" style="#{skin.toolbar}">
			    		<f:facet name="left">
			        		<div class="ui-inputgroup">
			        		<span class="ui-input-icon-left">
					    		<i class="pi pi-search" />
				    			<p:inputText  value="#{businessBean.searchName}" a:placeholder="Search Business" style="width: 20em">
				    					<p:ajax event="keyup" listener="#{businessBean.init}" update="cusId usercusId" delay="800"/>
				    			</p:inputText>
		    				</span>
		    			<p:commandButton id="idLoadAll" update="cusId usercusId" value="Load All" icon="fa fa-search" actionListener="#{businessBean.loadAll}"/>
				        <p:selectOneMenu value="#{businessBean.purokId}" style="color: black; width: 15em;#{skin.select}">
				            	<f:selectItems value="#{businessBean.purokList}"/>
				            	<f:ajax event="change" render="cusId" listener="#{businessBean.loadAll}"/>
				        </p:selectOneMenu>
	    		 		</div>		
			        	</f:facet>
			    		<f:facet name="right">
							
						</f:facet>
				</p:toolbar>
                </div>
                <div class="p-col-12">
                    <div class="p-grid">
                        <p:dataTable id="cusId" value="#{businessBean.businesses}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" style="#{skin.table}" draggableColumns="true" draggableRows="true" paginatorPosition="top" rowKey="#{rpt.id}"
                         >
                         	
                         	<f:facet name="{Exporters}">
                         			<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-th-list" title="Click this button to hide and unhide columns" />
									<p:columnToggler datasource="cusId" trigger="toggler" />
            						<h:commandLink title="Export Business Report in excel format" a:data-step="10" a:data-intro="This function use to export this table to excel file.">
                						    <p:graphicImage name="img/xls.jpg" width="24" height="24"/>
                							<p:dataExporter type="xls" target="cusId" fileName="BusinessList" options="#{exporter.excelOpt}"/>
            						</h:commandLink>
            						<h:commandLink title="Export Business Report in pdf format">
                						    <p:graphicImage name="img/pdf.jpg" width="24" height="24"/>
                							<p:dataExporter type="pdf" target="cusId" fileName="BusinessList" preProcessor="#{exporter.preProcessPDF}" options="#{exporter.pdfOpt}"/>
            						</h:commandLink>
            				</f:facet>
                         	
                         	
                         	<p:column width="10" exportable="false">
            					<p:rowToggler />
            				</p:column>
                         	
          					<p:column headerText="[*]" width="30" exportable="false">
            					<p:commandButton update=":formId:cusId msg" icon="fa fa-trash-o" title="Click this button to delete this data"  actionListener="#{businessBean.deleteRow(rpt)}">
            						<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
            					</p:commandButton>
            				</p:column>
            				
            				<p:column headerText="View" width="30" exportable="false">
            					<p:commandButton icon="fa fa-search" title="Click this button to see the additional information" update="usercusId" actionListener="#{businessBean.clickItem(rpt)}"/>
            				</p:column>
            				
            				<p:column headerText="Plate No" width="50" sortable="false" sortBy="#{rpt.areaMeter}">
            						<h:outputText  value="#{rpt.areaMeter}"/>
            				</p:column>
            				
                         	<p:column headerText="Business" width="150" sortable="false" sortBy="#{rpt.businessName}" style="text-align: left; font-weight: bold">
            						<h:outputText  value="#{rpt.businessName}" />
            				</p:column>
                         	
            				<p:column style="text-align: left" headerText="Address" width="200" sortable="false" sortBy="#{rpt.purokName}, #{rpt.barangay.name}, #{rpt.municipality.name},  #{rpt.province.name}">
            						<h:outputText   value="#{rpt.purokName}, #{rpt.barangay.name}, #{rpt.municipality.name},  #{rpt.province.name}"/>
            				</p:column>
            				
            				<p:rowExpansion>
            					<p:panelGrid layout="grid" columns="2">
            						<p:outputLabel value="Registered:"/><p:outputLabel  value="#{rpt.dateRegistered}"/>
            						<p:outputLabel value="Retired:"/><p:outputLabel  value="#{rpt.dateRetired}"/>
            						<p:outputLabel value="Owner:"/><p:outputLabel  value="#{rpt.taxPayer.fullname}"/>
            					</p:panelGrid>
            				</p:rowExpansion>
            				
					</p:dataTable>
                    </div>
                </div>
            </div>
        </div>
        
    
    </div>
	
	</div><!-- card -->	
		
		<p:dialog header="Province" position="center top" style="#{skin.dialog}" showEffect="clip" hideEffect="clip" modal="false" widgetVar="multiDialogProvince" Height="500" width="500">
		<p:toolbar id="tbProvince">
    		<f:facet name="left">
    			<span class="ui-input-icon-left">
			    <i class="pi pi-search" />
        		<p:inputText value="#{businessBean.searchProvince}" a:placeholder="Search..." style="width: 20em">
    					<f:ajax event="keyup" listener="#{businessBean.loadProvince}" render="provData"/>
    			</p:inputText>
    			</span>
    		</f:facet>
    		<f:facet name="right">
    			
    		</f:facet>
		</p:toolbar>
		
		
		<p:dataTable id="provData" value="#{businessBean.provinces}" var="rg" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" styleClass="dataDesignTable"
                         >
                         
                          <p:column headerText="Action" width="20">
            				<p:commandButton icon="fa  fa-hand-pointer-o" title="Click this button to select this Province" update=":formId:usercusId" actionListener="#{businessBean.clickItemPopup(rg)}" oncomplete="PF('multiDialogProvince').hide()"/>
            			 </p:column>
                         
                         <p:column headerText="Province Name" width="120">
            					<h:outputText  value="#{rg.name}"/>
            			</p:column>
                         
         </p:dataTable>                
		
	</p:dialog>	
	
	<p:dialog header="Municipality" position="center top" style="#{skin.dialog}" showEffect="clip" hideEffect="clip" modal="false" widgetVar="multiDialogMunicipality" Height="500" width="500">
		<p:toolbar id="tbMunicipal">
    		<f:facet name="left">
    			<span class="ui-input-icon-left">
			    <i class="pi pi-search" />
        		<p:inputText value="#{businessBean.searchMunicipal}" a:placeholder="Search..." style="width: 20em">
    					<f:ajax event="keyup" listener="#{businessBean.loadMunicipal}" render="munData"/>
    			</p:inputText>
    			</span>
    		</f:facet>
    		<f:facet name="right">
    			
    		</f:facet>
		</p:toolbar>
		
		
		<p:dataTable id="munData" value="#{businessBean.municipals}" var="rg" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" styleClass="dataDesignTable"
                         >
                         
                         <p:column headerText="Action" width="20">
            				<p:commandButton icon="fa  fa-hand-pointer-o" title="Click this button to select this Municipality" update=":formId:usercusId" actionListener="#{businessBean.clickItemPopup(rg)}"  oncomplete="PF('multiDialogMunicipality').hide()"/>
            			 </p:column>
                         
                         <p:column headerText="Municipality Name" width="120">
            				<h:outputText  value="#{rg.name}"/>
            			</p:column>
                         
         </p:dataTable>                
		
	</p:dialog>	
	
	<p:dialog header="Barangay" position="center top" style="#{skin.dialog}" showEffect="clip" hideEffect="clip" modal="false" widgetVar="multiDialogBarangay" Height="500" width="500">
		<p:toolbar id="tbBarangay">
    		<f:facet name="left">
    			<span class="ui-input-icon-left">
			    <i class="pi pi-search" />
        		<p:inputText value="#{businessBean.searchBarangay}" a:placeholder="Search..." style="width: 20em">
    					<f:ajax event="keyup" listener="#{businessBean.loadBarangay}" render="barData"/>
    			</p:inputText>
    			</span>
    		</f:facet>
    		<f:facet name="right">
    			
    		</f:facet>
		</p:toolbar>
		
		
		<p:dataTable id="barData" value="#{businessBean.barangays}" var="rg" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" styleClass="dataDesignTable"
                         >
                         
                         <p:column headerText="Action" width="20">
            					<p:commandButton icon="fa  fa-hand-pointer-o" title="Click this button to select this Barangay" update=":formId:usercusId" actionListener="#{businessBean.clickItemPopup(rg)}" oncomplete="PF('multiDialogBarangay').hide()"/>
            			 </p:column>
                         
                         <p:column headerText="Barangay Name" width="120">
            				<h:outputText  value="#{rg.name}"/>
            			</p:column>
                         
         </p:dataTable>                
		
	</p:dialog>	

<p:dialog header="Name List" position="center top" style="#{skin.dialog}" showEffect="clip" hideEffect="clip" modal="false" widgetVar="multiDialogOwner" Height="500" width="500">
		<p:toolbar id="tbTax">
    		<f:facet name="left">
    			<span class="ui-input-icon-left">
			    <i class="pi pi-search" />
        		<p:inputText id="idSearch" value="#{businessBean.searchTaxPayerName}" a:placeholder="Search Citizen's Name" style="width: 20em">
    					<p:ajax event="keyup" listener="#{businessBean.taxpayerLoad}" update="ownerId usercusId idSearch" delay="800"/>
    			</p:inputText>
    			</span>
    		</f:facet>
    		<f:facet name="right">
    			
    		</f:facet>
		</p:toolbar>
		
		
		<p:dataTable id="ownerId" value="#{businessBean.customers}" var="own" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" styleClass="dataDesignTable"
                         >
                         
                         <p:column headerText="Action" width="20">
            					<p:commandButton icon="fa  fa-hand-pointer-o" title="Click this button to select this name" update="usercusId" actionListener="#{businessBean.clickItemOwner(own)}" oncomplete="PF('multiDialogOwner').hide()"/>
            			 </p:column>
                         
                         <p:column headerText="Name" width="120">
            					<h:outputText  value="#{own.fullname}"/>
            			</p:column>
                         
         </p:dataTable>                
		
</p:dialog>
	
		
		
	<ui:include src="loader.xhtml" />
	<ui:include src="menulic.xhtml" />
</h:form>		
</h:body>
</html>
