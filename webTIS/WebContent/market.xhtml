<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Market</title>

</h:head>

<h:body>
	
	<ui:include src="header.xhtml" />
	
	<h:form prependId="false" id="formId" >
	 
	<p:growl id="msg" showDetail="true"/>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	
	<p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
    </p:confirmPopup>
	
	<div class="card"></div>
    <div class="p-grid sample-layout">
    
	    <div class="p-col-12 p-md-12">
	    		
			<p:tabView prependId="false">
				
				<p:ajax event="tabChange" listener="#{marketBean.onTabChange}" update="fieldId tenantDataId fieldPropId propertyDataId"/>
            	<p:ajax event="tabClose" listener="#{marketBean.onTabClose}" update="fieldId tenantDataId fieldPropId propertyDataId"/>
				
				<p:tab title="Tenant Info" >
				
				<div class="p-col-12 p-md-5">
					
					<div class="ui-inputgroup" style="float:right">
           				<p:commandButton value="Clear" update="fieldId" icon="fa fa-trash" actionListener="#{marketBean.clear}"/>
           				<p:commandButton value="Save" update="fieldId tenantDataId msg"  icon="fa fa-floppy-o" title="Click this button to save your changes" actionListener="#{marketBean.save}">
        					<p:confirm type="popup" header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
        				</p:commandButton>
    				</div>	
					
					<p:panelGrid id="fieldId" columns="4" layout="grid" >
					
					<p:outputLabel value="Date"/>
					<p:calendar  value="#{marketBean.tenant.dateRegisteredTmp}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 20em"/>
					
					<p:outputLabel value="Fullname"/>
					<p:inputText value="#{marketBean.tenant.fullName}" placeholder="Fullname" style="width: 20em"/>
					
					<p:outputLabel value="Address"/>
					<p:inputText value="#{marketBean.tenant.address}" placeholder="Address" style="width: 20em"/>
					
					<p:outputLabel value="Contact"/>
					<p:inputText value="#{marketBean.tenant.contactNo}" placeholder="000-0000-000" style="width: 20em"/>
					
					</p:panelGrid>
				
				</div>
				
				<div class="p-col-12 p-md-7">
				
					
					<p:dataTable id="tenantDataId" value="#{marketBean.tenants}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" paginatorAlwaysVisible="false" paginatorPosition="top" style="text-align: left"
                         >
                         
                         <p:column headerText="" width="10" exportable="false">
		            		<p:commandButton update="tenantDataId fieldId msg" icon="fa fa-trash-o" title="Click this button to delete this data" actionListener="#{marketBean.delete(rpt)}">
		            			<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
		            		</p:commandButton>
		            	 </p:column>
		            				
		            	 <p:column headerText="" width="10" exportable="false">
		            		<p:commandButton icon="fa fa-search" title="Click this button to see the additional information" update="fieldId" actionListener="#{marketBean.clickItem(rpt)}"/>
		            	 </p:column>
                         
                         <p:column headerText="Date" width="50" sortable="false">
		            		<p:outputLabel  value="#{rpt.dateRegistered}"/>
		            	 </p:column>
		            				
		            	 <p:column headerText="Tenant Name" width="100">
		            		<p:outputLabel  value="#{rpt.fullName}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Address" width="100">
		            		<p:outputLabel  value="#{rpt.address}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Contact No" width="50">
		            		<p:outputLabel  value="#{rpt.contactNo}"/>
		            	 </p:column>
                         
                   </p:dataTable>
                 </div>        	     
                         	     
					
				
				
				</p:tab>
				
				<p:tab title="Tenant Property Info" >
				
				
				<div class="ui-inputgroup" style="float:right">
           				<p:commandButton value="Clear" update="fieldPropId" icon="fa fa-trash" actionListener="#{marketBean.clearProperty}"/>
           				<p:commandButton value="Save" update="fieldPropId propertyDataId msg"  icon="fa fa-floppy-o" title="Click this button to save your changes" actionListener="#{marketBean.saveProperty}">
        					<p:confirm type="popup" header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
        				</p:commandButton>
    			</div>	
				
				<p:panelGrid id="fieldPropId" columns="6" layout="grid" >
				
					<p:outputLabel value="Date Aquired"/>
					<p:calendar  value="#{marketBean.property.aquiredDateTmp}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 15em"/>
					
					<p:outputLabel value="Date Returned"/>
					<p:calendar  value="#{marketBean.property.retiredDateTmp}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 15em"/>
					
					<p:outputLabel value="Tenant Name"/>
					<p:selectOneMenu value="#{marketBean.property.marketTenant.id}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.tenantOwners}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Stall Specific Name"/>
					<p:inputText value="#{marketBean.property.specificName}" placeholder="Name" style="width: 15em"/>
					
					<p:outputLabel value="Building Types"/>
					<p:selectOneMenu value="#{marketBean.property.buildingTypeId}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.buildingTypes}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Building"/>
					<p:selectOneMenu value="#{marketBean.property.buildingId}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.buildings}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Stall Types"/>
					<p:selectOneMenu value="#{marketBean.property.stallTypeId}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.stallTypes}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Amount Rent"/>
					<p:inputNumber value="#{marketBean.property.amountRented}" inputStyle="width: 15em" />
					
				</p:panelGrid>
				
				<div class="p-col-12 p-md-7">
				
					
					<p:dataTable id="propertyDataId" value="#{marketBean.properties}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" paginatorAlwaysVisible="false" paginatorPosition="top" style="text-align: left"
                         >
                         
                         <p:column headerText="" width="10" exportable="false">
		            		<p:commandButton update="propertyDataId fieldPropId msg" icon="fa fa-trash-o" title="Click this button to delete this data" actionListener="#{marketBean.deleteProperty(rpt)}">
		            			<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
		            		</p:commandButton>
		            	 </p:column>
		            				
		            	 <p:column headerText="" width="10" exportable="false">
		            		<p:commandButton icon="fa fa-search" title="Click this button to see the additional information" update="fieldPropId" actionListener="#{marketBean.clickItemProperty(rpt)}"/>
		            	 </p:column>
                         
                         <p:column headerText="Aquired" width="50" sortable="false">
		            		<p:outputLabel  value="#{rpt.dateAquired}"/>
		            	 </p:column>
		            	 <p:column headerText="Retired" width="50" sortable="false">
		            		<p:outputLabel  value="#{rpt.dateReturned}"/>
		            	 </p:column>
		            				
		            	 <p:column headerText="Stall Name" width="100">
		            		<p:outputLabel  value="#{rpt.specificName}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Tenant" width="100">
		            		<p:outputLabel  value="#{rpt.marketTenant.fullName}"/>
		            	 </p:column>
		            	 
		            	  <p:column headerText="Building/Type/Stall Type" width="150">
		            		<p:outputLabel  value="#{rpt.buildingName}/#{rpt.buildingType}/#{rpt.stallName}"/>
		            	 </p:column>
		            	 
                         
                   </p:dataTable>
                 </div>  
				
				</p:tab>
				
				<p:tab title="Tenant Payment Info" >
				
				
				</p:tab>
				
			</p:tabView>
			
	  	</div>
        
	</div><!-- card -->	
	
	


	
	<ui:include src="loader.xhtml" />
	<ui:include src="menu.xhtml" />
</h:form>		
</h:body>
</html>
