<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"

  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Market</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="primeflex/primeflex.min.css" />
			<h:outputStylesheet name="primeflex/layout.css" />
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
             <h:outputStylesheet name="css/bodyconf.css"/>
    </f:facet>

 		<h:outputStylesheet name="css/font-awesome.css" />

 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Market</title>

</h:head>

<h:body>
	
	<ui:include src="header.xhtml" />
	
	<h:form prependId="false" id="formId" >
	 
	<p:growl id="msg" showDetail="true"/>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	
	<p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
    </p:confirmPopup>
	
	<div class="card"></div>
    <div class="p-grid sample-layout">
    
	    <div class="p-col-12 p-md-12">
	    		
			<p:tabView prependId="false">
				
				<p:ajax event="tabChange" listener="#{marketBean.onTabChange}" update="fieldId tenantDataId fieldPropId propertyDataId fieldPaymentId paymentDataId inquiryId"/>
            	<p:ajax event="tabClose" listener="#{marketBean.onTabClose}" update="fieldId tenantDataId fieldPropId propertyDataId fieldPaymentId paymentDataId inquiryId"/>
				
				<p:tab title="Tenant Info" >
				
				
					
					<div class="ui-inputgroup" style="float:right">
           				<p:commandButton value="Clear" update="fieldId" icon="fa fa-trash" actionListener="#{marketBean.clear}"/>
           				<p:commandButton value="Save" update="fieldId tenantDataId msg"  icon="fa fa-floppy-o" title="Click this button to save your changes" actionListener="#{marketBean.save}">
        					<p:confirm type="popup" header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
        				</p:commandButton>
    				</div>	
					
					<p:panelGrid id="fieldId" columns="8" layout="grid" >
					
					<p:outputLabel value="Date"/>
					<p:calendar  value="#{marketBean.tenant.dateRegisteredTmp}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 20em"/>
					
					<p:outputLabel value="Fullname"/>
					<p:inputText value="#{marketBean.tenant.fullName}" placeholder="Fullname" style="width: 20em"/>
					
					<p:outputLabel value="Address"/>
					<p:inputText value="#{marketBean.tenant.address}" placeholder="Address" style="width: 20em"/>
					
					<p:outputLabel value="Contact"/>
					<p:inputText value="#{marketBean.tenant.contactNo}" placeholder="000-0000-000" style="width: 20em"/>
					
					</p:panelGrid>
				
					<p:dataTable id="tenantDataId" value="#{marketBean.tenants}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" paginatorAlwaysVisible="true" paginatorPosition="top" style="text-align: left" stripedRows="true"
                         >
                         
                         <f:facet name="{Exporters}">
	                          <p:menuButton id="exTentiD" value="Exports" style="float: left">
	                          	<p:menuitem value="Export Excel All Data">
	                          		<p:dataExporter type="xlsxstream" target="tenantDataId" fileName="marketTenant"/>
	                          	</p:menuitem>
	                          	<p:menuitem value="Export Excel Current Page">
	                          		<p:dataExporter type="xlsxstream" target="tenantDataId" fileName="marketTenant" pageOnly="true"/>
	                          	</p:menuitem>
	                          </p:menuButton>
                          	  <p:inputText value="#{marketBean.searchTenant}" placeholder="Search..." style="width: 20em">
                          	  		<p:ajax event="keyup" listener="#{marketBean.loadTenant}" update="tenantDataId" delay="800"/>
                          	  </p:inputText>
                          </f:facet>
                         
                         <p:column headerText="" width="10" exportable="false">
		            		<p:commandButton update="tenantDataId fieldId msg" icon="fa fa-trash-o" title="Click this button to delete this data" actionListener="#{marketBean.delete(rpt)}">
		            			<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
		            		</p:commandButton>
		            	 </p:column>
		            				
		            	 <p:column headerText="" width="10" exportable="false">
		            		<p:commandButton icon="fa fa-search" title="Click this button to see the additional information" update="fieldId" actionListener="#{marketBean.clickItem(rpt)}"/>
		            	 </p:column>
                         
                         <p:column headerText="Date" width="50" sortable="false">
		            		<p:outputLabel  value="#{rpt.dateRegistered}"/>
		            	 </p:column>
		            				
		            	 <p:column headerText="Tenant Name" width="100">
		            		<p:outputLabel  value="#{rpt.fullName}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Address" width="100">
		            		<p:outputLabel  value="#{rpt.address}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Contact No" width="50">
		            		<p:outputLabel  value="#{rpt.contactNo}"/>
		            	 </p:column>
                         
                   </p:dataTable>
                    	     
                         	     
					
				
				
				</p:tab>
				
				<p:tab title="Tenant Property Info" >
				
				
				<div class="ui-inputgroup" style="float:right">
           				<p:commandButton value="Clear" update="fieldPropId" icon="fa fa-trash" actionListener="#{marketBean.clearProperty}"/>
           				<p:commandButton value="Save" update="fieldPropId propertyDataId msg"  icon="fa fa-floppy-o" title="Click this button to save your changes" actionListener="#{marketBean.saveProperty}">
        					<p:confirm type="popup" header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
        				</p:commandButton>
    			</div>	
				
				<p:panelGrid id="fieldPropId" columns="6" layout="grid" >
				
					<p:outputLabel value="Date Aquired"/>
					<p:calendar  value="#{marketBean.property.aquiredDateTmp}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 15em"/>
					
					<p:outputLabel value="Date Returned"/>
					<p:calendar  value="#{marketBean.property.retiredDateTmp}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 15em"/>
					
					<p:outputLabel value="Tenant Name"/>
					<p:selectOneMenu value="#{marketBean.property.marketTenant.id}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.tenantOwners}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Stall Specific Name"/>
					<p:inputText value="#{marketBean.property.specificName}" placeholder="Name" style="width: 15em"/>
					
					<p:outputLabel value="Building Types"/>
					<p:selectOneMenu value="#{marketBean.property.buildingTypeId}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.buildingTypes}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Building"/>
					<p:selectOneMenu value="#{marketBean.property.buildingId}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.buildings}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Stall Types"/>
					<p:selectOneMenu value="#{marketBean.property.stallTypeId}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.stallTypes}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Amount Rent"/>
					<p:inputNumber value="#{marketBean.property.amountRented}" inputStyle="width: 15em" />
					
				</p:panelGrid>
				
				
				
					
					<p:dataTable id="propertyDataId" value="#{marketBean.properties}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" paginatorAlwaysVisible="true" paginatorPosition="top" style="text-align: left" stripedRows="true"
                         >
                         
                         <f:facet name="{Exporters}">
	                          <p:menuButton id="exPropiD" value="Exports" style="float: left">
	                          	<p:menuitem value="Export Excel All Data">
	                          		<p:dataExporter type="xlsxstream" target="propertyDataId" fileName="marketTenantProperty"/>
	                          	</p:menuitem>
	                          	<p:menuitem value="Export Excel Current Page">
	                          		<p:dataExporter type="xlsxstream" target="propertyDataId" fileName="marketTenantProperty" pageOnly="true"/>
	                          	</p:menuitem>
	                          </p:menuButton>
                          	  <p:inputText value="#{marketBean.searchProperty}" placeholder="Search..." style="width: 20em">
                          	  		<p:ajax event="keyup" listener="#{marketBean.loadProperty}" update="propertyDataId" delay="800"/>
                          	  </p:inputText>
                          </f:facet>
                         
                         <p:column headerText="" width="20" exportable="false">
		            		<p:commandButton update="propertyDataId fieldPropId msg" icon="fa fa-trash-o" title="Click this button to delete this data" actionListener="#{marketBean.deleteProperty(rpt)}">
		            			<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
		            		</p:commandButton>
		            	 </p:column>
		            				
		            	 <p:column headerText="" width="20" exportable="false">
		            		<p:commandButton icon="fa fa-search" title="Click this button to see the additional information" update="fieldPropId" actionListener="#{marketBean.clickItemProperty(rpt)}"/>
		            	 </p:column>
                         
                         <p:column headerText="Aquired" width="70" sortable="false">
		            		<p:outputLabel  value="#{rpt.dateAquired}"/>
		            	 </p:column>
		            	 <p:column headerText="Retired" width="70" sortable="false">
		            		<p:outputLabel  value="#{rpt.dateReturned}"/>
		            	 </p:column>
		            				
		            	 <p:column headerText="Stall Name" width="200">
		            		<p:outputLabel  value="#{rpt.specificName}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Tenant" width="200">
		            		<p:outputLabel  value="#{rpt.marketTenant.fullName}"/>
		            	 </p:column>
		            	 
		            	  <p:column headerText="Building/Type/Stall Type" width="300">
		            		<p:outputLabel  value="#{rpt.buildingName}/#{rpt.buildingType}/#{rpt.stallName}"/>
		            	 </p:column>
		            	 
                         
                   </p:dataTable>
                 
				
				</p:tab>
				
				<p:tab title="Tenant Payment Info" >
				
				<div class="ui-inputgroup" style="float:right">
           				<p:commandButton value="Clear" update="fieldPaymentId" icon="fa fa-trash" actionListener="#{marketBean.clearPayment}"/>
           				<p:commandButton value="Save" update="fieldPaymentId paymentDataId msg"  icon="fa fa-floppy-o" title="Click this button to save your changes" actionListener="#{marketBean.savePayment}">
        					<p:confirm type="popup" header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
        				</p:commandButton>
    			</div>	
				
				<p:panelGrid id="fieldPaymentId" columns="6" layout="grid" >
				
				<p:outputLabel value="Date Paid"/>
				<p:calendar  value="#{marketBean.payment.datePaidTmp}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 15em"/>
				
				<p:outputLabel value="Paid for month"/>
				<p:selectOneMenu value="#{marketBean.payment.paidForMonth}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.months}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Paid for year"/>
				<p:selectOneMenu value="#{marketBean.payment.paidForYear}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.years}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Owner"/>
				<p:selectOneMenu value="#{marketBean.payment.marketTenant.id}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.ownerPayments}"/>
						<p:ajax event="change" listener="#{marketBean.selectedTenant}" update="idPaymentProp idAmount"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Payment for"/>
				<p:selectOneMenu id="idPaymentProp" value="#{marketBean.payment.marketTenantProperty.id}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.tenantProperty}"/>
						<p:ajax event="change" listener="#{marketBean.selectedTenantProperty}" update="idAmount"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="OR Number"/>
				<p:inputText value="#{marketBean.payment.officialNumber}" placeholder="0000000" style="width: 15em"/>
				
				<p:outputLabel value="Amount"/>
				<p:inputNumber id="idAmount" value="#{marketBean.payment.amountPaid}" placeholder="00.00" inputStyle="width: 15em"/>
				
				<p:outputLabel value="Payment Type"/>
				<p:selectOneMenu  value="#{marketBean.payment.paymentType}" style="width: 15em" filter="true" filterMatchMode="contains">
						<f:selectItems value="#{marketBean.paymentTypes}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Remarks"/>
				<p:inputText value="#{marketBean.payment.remarks}" placeholder="Provide additional details" style="width: 15em"/>
				
				
				
				</p:panelGrid>
				
				<p:dataTable id="paymentDataId" value="#{marketBean.payments}" var="pt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" paginatorAlwaysVisible="true" paginatorPosition="top" style="text-align: left" stripedRows="true"
                         >
                         
                          <f:facet name="{Exporters}">
	                          <p:menuButton id="exiD" value="Exports" style="float: left">
	                          	<p:menuitem value="Export Excel All Data">
	                          		<p:dataExporter type="xlsxstream" target="paymentDataId" fileName="marketAll"/>
	                          	</p:menuitem>
	                          	<p:menuitem value="Export Excel Current Page">
	                          		<p:dataExporter type="xlsxstream" target="paymentDataId" fileName="marketCurrentPageOnly" pageOnly="true"/>
	                          	</p:menuitem>
	                          </p:menuButton>
                          	  <p:inputText value="#{marketBean.searchCollection}" placeholder="Search..." style="width: 20em">
                          	  		<p:ajax event="keyup" listener="#{marketBean.loadPayment}" update="paymentDataId" delay="800"/>
                          	  </p:inputText>
                          </f:facet>
                         
                         <p:column headerText="" width="20" exportable="false">
		            		<p:commandButton update="paymentDataId fieldPaymentId msg" icon="fa fa-trash-o" title="Click this button to delete this data" actionListener="#{marketBean.deletePayment(pt)}">
		            			<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
		            		</p:commandButton>
		            	 </p:column>
		            				
		            	 <p:column headerText="" width="20" exportable="false">
		            		<p:commandButton icon="fa fa-search" title="Click this button to see the additional information" update="fieldPaymentId" actionListener="#{marketBean.clickItemPayment(pt)}"/>
		            	 </p:column>
                 		
                         <p:column headerText="Date Paid" width="70" sortable="false">
		            		<p:outputLabel  value="#{pt.datePaid}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="OR No." width="70" sortable="false">
		            		<p:outputLabel  value="#{pt.officialNumber}"/>
		            	 </p:column>
		            	         
                         <p:column headerText="Owner" width="100" sortable="false">
		            		<p:outputLabel  value="#{pt.marketTenant.fullName}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Paid for" width="100" sortable="false">
		            		<p:outputLabel  value="#{pt.marketTenantProperty.specificName}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Rented Paid-Month-Year" width="100" sortable="false">
		            		<p:outputLabel  value="#{pt.monthYearPaid}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Rented" width="70" sortable="false">
		            		<p:outputLabel  value="#{pt.marketTenantProperty.amountRented}">
		            			<f:convertNumber currencySymbol="" type="currency"/>
		            		</p:outputLabel>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Paid" width="70" sortable="false">
		            		<p:outputLabel  value="#{pt.amountPaid}">
		            			<f:convertNumber currencySymbol="" type="currency"/>
		            		</p:outputLabel>
		            	 </p:column>
                         
                          <p:column headerText="Remarks" width="100" sortable="false">
		            		<p:outputLabel  value="#{pt.remarks}"/>
		            	 </p:column>
                         
                       
                         <f:facet name="footer">
                         	<p:outputLabel value="Total Collection"/>
			                 <h:outputText value="#{marketBean.grandTotalCollected}" style="float: right">
			                 	<f:convertNumber type="currency" currencySymbol=""/>
			                 </h:outputText>
			            </f:facet>
                </p:dataTable>
                </p:tab>
                
                <p:tab title="Inquiry" >
	                
	                	<p:inputText value="#{marketBean.searchParam}" style="float: left; width: 30em" placeholder="Search...">
	                		<p:ajax event="keyup" listener="#{marketBean.cal}" update="inquiryId" delay="800"/>
	                	</p:inputText>
	               	
	               		<br/><br/>
	                	
	                	<p:dataTable id="inquiryId" value="#{marketBean.marketRpts}" var="pt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" paginatorAlwaysVisible="true" paginatorPosition="top" style="text-align: left" stripedRows="true"
                         >
                         
                         <f:facet name="{Exporters}">
	                          <p:menuButton id="exInqiD" value="Exports" style="float: left">
	                          	<p:menuitem value="Export Excel All Data">
	                          		<p:dataExporter type="xlsxstream" target="inquiryId" fileName="marketAll"/>
	                          	</p:menuitem>
	                          	<p:menuitem value="Export Excel Current Page">
	                          		<p:dataExporter type="xlsxstream" target="inquiryId" fileName="marketCurrentPageOnly" pageOnly="true"/>
	                          	</p:menuitem>
	                          </p:menuButton>
                          	 
                          </f:facet>
                         
                         <p:column headerText="Year" width="30">
		            		<p:outputLabel  value="#{pt.year}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Owner" width="100">
		            		<p:outputLabel  value="#{pt.owner}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Establishment" width="100">
		            		<p:outputLabel  value="#{pt.establishment}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="January" width="50">
		            		<p:outputLabel  value="#{pt.january}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="February" width="50">
		            		<p:outputLabel  value="#{pt.february}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="March" width="50">
		            		<p:outputLabel  value="#{pt.march}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="April" width="50">
		            		<p:outputLabel  value="#{pt.april}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="May" width="50">
		            		<p:outputLabel  value="#{pt.may}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="June" width="50">
		            		<p:outputLabel  value="#{pt.june}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="July" width="50">
		            		<p:outputLabel  value="#{pt.july}"/>
		            	 </p:column>
                         
                         <p:column headerText="August" width="50">
		            		<p:outputLabel  value="#{pt.august}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Septemeber" width="50">
		            		<p:outputLabel  value="#{pt.september}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="October" width="50">
		            		<p:outputLabel  value="#{pt.october}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="November" width="50">
		            		<p:outputLabel  value="#{pt.november}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="December" width="50">
		            		<p:outputLabel  value="#{pt.december}"/>
		            	 </p:column>
                         
                         </p:dataTable>
                         
                         
	                
                </p:tab>
				
			</p:tabView>
			
	  	</div>
        
	</div><!-- card -->	
	
	


	
	<ui:include src="loader.xhtml" />
	<ui:include src="menu.xhtml" />
</h:form>		
</h:body>
</html>
