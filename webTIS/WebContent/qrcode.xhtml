<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />

            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>QRCode Reader</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
            <h:outputStylesheet name="intro/bootstrap-responsive.mini.css"/>
            <h:outputStylesheet name="intro/themes/introjs.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.js" target="head"/>
            <h:outputScript name="zxing/zxing.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>

 		<h:outputStylesheet name="css/font-awesome.css" />

    <title>QRCode Reader</title>
 
 <style>

 </style>
 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>QRCode Reader</title>


</h:head>
<h:body>
<h:form prependId="false" id="formId" style="background-color: #8fdbf5">
	<p:growl id="msg" showDetail="true" life="2000" />
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="#{skin.msg}">
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    	 </p:confirmDialog>
    	 
	
	
	<p:dialog widgetVar="dlgCam" visible="true" position="center center" modal="true" draggable="false" closable="false" closeOnEscape="true" resizable="false" showHeader="false" width="700" height="750">
		
		
		<p:panelGrid columns="2" layout="grid">
	        <a class="button" id="startButton">Start</a>
	        <a class="button" id="resetButton">Reset</a>
        </p:panelGrid>
		
		<p:separator/>
		
		<div id="sourceSelectPanel" style="display:none">
		
			<p:panelGrid columns="1" layout="grid">
		
				<video id="video" width="300" height="200" style="border: 1px solid gray"/>
		
				<label>Change video source:</label>
        		<select id="sourceSelect" style="max-width:400px"/>
        
			</p:panelGrid>
		</div>
		
		<p:separator/>
		
		<p:panelGrid columns="1" layout="grid">
		<label>Result:</label>
        <pre><code id="result" style="font-weight: bold"></code></pre>
        
        </p:panelGrid>
		
	</p:dialog>
	
	
	<p:remoteCommand name="loadResult"
                      action="#{qrcodeReaderBean.findQRCode}"
                      />
	<h:outputScript>
	
	window.addEventListener('load', function () {
      let selectedDeviceId;
      const codeReader = new ZXing.BrowserMultiFormatReader()
      console.log('ZXing code reader initialized')
      codeReader.listVideoInputDevices()
        .then((videoInputDevices) => {
          const sourceSelect = document.getElementById('sourceSelect')
          selectedDeviceId = videoInputDevices[0].deviceId
          if (videoInputDevices.length >= 1) {
            videoInputDevices.forEach((element) => {
              const sourceOption = document.createElement('option')
              sourceOption.text = element.label
              sourceOption.value = element.deviceId
              sourceSelect.appendChild(sourceOption)
            })

            sourceSelect.onchange = () => {
              selectedDeviceId = sourceSelect.value;
            };

            const sourceSelectPanel = document.getElementById('sourceSelectPanel')
            sourceSelectPanel.style.display = 'block'
          }

          document.getElementById('startButton').addEventListener('click', () => {
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
              if (result) {
                console.log(result)
                document.getElementById('result').textContent = result.text
                
                loadResult([{
			        name: 'qrcode',
			        value: result.text
			      }]);
                
              }
              
            })
            console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
          })

          document.getElementById('resetButton').addEventListener('click', () => {
            codeReader.reset()
            document.getElementById('result').textContent = '';
            console.log('Reset.')
          })

        })
        .catch((err) => {
          console.error(err)
        })
    })
	
	</h:outputScript>
	
	
<ui:include src="loader.xhtml" />
<ui:include src="menu.xhtml" />		
</h:form>
</h:body>
</html>
