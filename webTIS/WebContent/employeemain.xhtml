<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"

  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Employee</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="primeflex/primeflex.min.css" />
			<h:outputStylesheet name="primeflex/layout.css" />
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
             <h:outputStylesheet name="css/bodyconf.css"/>
    </f:facet>

 		<h:outputStylesheet name="css/font-awesome.css" />

 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Employee</title>

</h:head>

<h:body>
	
	<ui:include src="header.xhtml" />
	
	<h:form prependId="false" id="formId" >
	
	 
	 
	 
	<p:growl id="msg" showDetail="true"/>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	
	<p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
    </p:confirmPopup>
	
	<div class="card">
    <div class="p-grid sample-layout">
    
    <div class="p-col-12 p-md-5">
    		
            <div class="ui-inputgroup" style="float:right">
           				<p:commandButton value="Clear" update="empdtlsId sigId" icon="fa fa-trash" actionListener="#{employeeMainBean.clear}"/>
            			<p:commandButton value="Save" update="empdtlsId dataId sigId msg"  icon="fa fa-floppy-o" title="Click this button to save your changes" actionListener="#{employeeMainBean.save}">
        					<p:confirm type="popup" header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
        				</p:commandButton>
    		</div>	
			
			<p:panelGrid id="empdtlsId" columns="3" layout="grid" style="text-align: left">
			
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
						<medium class="p-d-block" style="text-align: left">Date Registration</medium>
						<p:calendar value="#{employeeMainBean.employee.tempRegDate}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
						<medium class="p-d-block" style="text-align: left">Type of Employee</medium>
						<p:selectOneMenu id="typeId" value="#{employeeMainBean.typeId}" style="width: 15em" filterMatchMode="contains" filter="true">
								<f:selectItems value="#{employeeMainBean.types}"/>
								<p:ajax event="change" listener="#{employeeMainBean.updateEmployeeIDSeries}" update="emid"/>
						</p:selectOneMenu>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
					<medium class="p-d-block" style="text-align: left">Employee No</medium>
					<p:inputText id="emid" value="#{employeeMainBean.employee.employeeId}" placeholder="type-year-series" style="width: 15em" readonly="true"/>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
					<medium class="p-d-block" style="text-align: left">First Name</medium>
					<p:inputText  value="#{employeeMainBean.employee.firstName}" placeholder="first name" style="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
					<medium class="p-d-block" style="text-align: left">Middle Name</medium>
					<p:inputText  value="#{employeeMainBean.employee.middleName}" placeholder="middle name" style="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
					<medium class="p-d-block" style="text-align: left">Last Name</medium>
					<p:inputText  value="#{employeeMainBean.employee.lastName}" placeholder="last name" style="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
						<medium class="p-d-block" style="text-align: left">Date of Birth</medium>
						<p:calendar value="#{employeeMainBean.employee.tempBirthDate}" pattern="yyyy-MM-dd" effect="slideDown" inputStyle="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
						<medium class="p-d-block" style="text-align: left">Gender</medium>
						<p:selectOneMenu id="geId" value="#{employeeMainBean.genderId}" style="width: 15em" filterMatchMode="contains" filter="true">
								<f:selectItems value="#{employeeMainBean.genders}"/>
						</p:selectOneMenu>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
						<medium class="p-d-block" style="text-align: left">Civil Status</medium>
						<p:selectOneMenu id="ciId" value="#{employeeMainBean.civilId}" style="width: 15em" filterMatchMode="contains" filter="true">
								<f:selectItems value="#{employeeMainBean.civils}"/>
						</p:selectOneMenu>
					</div>
					</div>
				</p:outputLabel>
				
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
					<medium class="p-d-block" style="text-align: left">Address</medium>
					<p:inputTextarea  value="#{employeeMainBean.employee.address}" placeholder="address" style="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
					<medium class="p-d-block" style="text-align: left">Position</medium>
					<p:inputTextarea  value="#{employeeMainBean.employee.position}" placeholder="position" style="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
					<medium class="p-d-block" style="text-align: left">Emergency contact details</medium>
					<p:inputTextarea  value="#{employeeMainBean.employee.emergecnyContactDtls}" placeholder="emergency contact details" style="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
						<medium class="p-d-block" style="text-align: left">Department</medium>
						<p:selectOneMenu id="deId" value="#{employeeMainBean.depId}" style="width: 15em" filterMatchMode="contains" filter="true">
								<f:selectItems value="#{employeeMainBean.deps}"/>
						</p:selectOneMenu>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
					<medium class="p-d-block" style="text-align: left">Contact No</medium>
					<p:inputText  value="#{employeeMainBean.employee.contactNo}" placeholder="00000000000" style="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
				<p:outputLabel>
					<div class="ui-inputgroup">
					<div class="p-field">
					<medium class="p-d-block" style="text-align: left">CCTS ID</medium>
					<p:inputText  value="#{employeeMainBean.employee.cctsId}" placeholder="00000000000000" style="width: 15em"/>
					</div>
					</div>
				</p:outputLabel>
				
			</p:panelGrid>
			
			<p:panelGrid id="sigId" columns="1" layout="grid" style="text-align: left">
				<p:signature style="width:400px;height:200px" widgetVar="sig" value="#{employeeMainBean.employee.signatureid}"
                     required="true" guideline="true"/>
                     
                     
                 <p:outputPanel id="output">
		            <h:outputText rendered="#{not empty employeeMainBean.employee.signatureid}" style="font-size:1.5rem" styleClass="p-d-block p-mb-2"
		                          value="Your Signature" />
		            <p:signature style="width:400px;height:200px;" value="#{employeeMainBean.employee.signatureid}" readonly="true"
                         rendered="#{not empty employeeMainBean.employee.signatureid}" backgroundColor="#eaeaea" color="#03a9f4"/>
        		</p:outputPanel>    
			</p:panelGrid>
					
   </div>
        <div class="p-col-12 p-md-7 p-col-nogutter">
            <div class="p-grid">
                <div class="p-col-12 p-col-nogutter">
                	<div class="p-col-12">
                		<div class="ui-inputgroup" style="float:left">
                	
                	<span class="ui-input-icon-left">
			    	<i class="pi pi-search" />
                    <p:inputText value="#{employeeMainBean.searchParam}" placeholder="Search..." style="width: 30em">
                    	<p:ajax event="keyup" listener="#{employeeMainBean.loadData}" update="dataId" delay="800" />
                    </p:inputText>
                    </span>
                    
                    </div>
                	</div>
                    
                </div>
                <div class="p-col-12">
                    <div class="p-grid">
                        <p:dataTable id="dataId" value="#{employeeMainBean.employees}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" draggableColumns="true" draggableRows="true" paginatorPosition="top" reflow="true"
                         >
                         
                         <p:column headerText="" width="10" exportable="false">
		            		  <p:commandButton update="empdtlsId dataId msg" icon="fa fa-trash-o"  actionListener="#{employeeMainBean.delete(rpt)}">
		            			 <p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
		            	     </p:commandButton>
		            	</p:column>
                         
                         <p:column headerText="" width="10" exportable="false">
		            		<p:commandButton icon="fa fa-search" update="empdtlsId sigId" actionListener="#{employeeMainBean.clickItem(rpt)}"/>
		            	 </p:column>
                         
                         <p:column headerText="Date" width="50" sortable="false">
		            		<p:outputLabel  value="#{rpt.regDate}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="EID No" width="50" sortable="false">
		            		<p:outputLabel  value="#{rpt.employeeId}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Employee" width="100" sortable="false">
		            		<p:outputLabel  value="#{rpt.fullName}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Position" width="70" sortable="false">
		            		<p:outputLabel  value="#{rpt.position}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Department" width="70" sortable="false">
		            		<p:outputLabel  value="#{rpt.department.departmentName}"/>
		            	 </p:column>
		            	 
		            	 <p:column headerText="Address" width="100" sortable="false">
		            		<p:outputLabel  value="#{rpt.address}"/>
		            	 </p:column>
                         
                         </p:dataTable>
                         
                    </div>
                </div>
            </div>
        </div>
       
    
    
    </div>
	
	</div><!-- card -->	
	
		


	
	<ui:include src="loader.xhtml" />
	<ui:include src="menuper.xhtml" />
</h:form>		
</h:body>
</html>
