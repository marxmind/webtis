<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:my="http://java.sun.com/jsf/composite/my"  
      >
 
    <ui:composition>
    		
    		<style type="text/css">
			    .ui-chart {
			        margin-bottom: 50px;
			    }
			</style>
    		
    		<p:dialog widgetVar="dlgGraph" fitViewport="true" position="center top" header="Graph" closable="true" modal="true" closeOnEscape="true">
    		<p:card style="width: 120em">
    		<p:toolbar id="toolGraph">
    		<f:facet name="left">
    			<div class="ui-inputgroup">
    			<p:selectCheckboxMenu id="grapYearId" value="#{checkGraphBean.selectedYear}" label="Select Year" updateLabel="true" filterMatchMode="contains" filter="true" style="width: 20em">
					<f:selectItems value="#{checkGraphBean.years}" />
				</p:selectCheckboxMenu>
				<p:commandButton icon="fa fa-search" value="Search" actionListener="#{checkGraphBean.loadBar}" />
    			</div>
    		</f:facet>
    		<f:facet name="right"/>
			</p:toolbar> 
    		
	    	<p:barChart id="graphBarId" model="#{checkGraphBean.barModel}" style="width: 100%; height: 500px;"/>
	    		
	        	
    		
    		</p:card>
    		</p:dialog>
    		
    
    </ui:composition>
</html>
