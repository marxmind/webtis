<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Upload Forms</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="primeflex/primeflex.min.css" />
			<h:outputStylesheet name="primeflex/layout.css" />
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
             <h:outputStylesheet name="css/bodyconf.css"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>Upload Forms</title>

<style>
<!-- 

 -->
 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Upload Forms</title>

</h:head>

<h:body>
	
	<ui:include src="header.xhtml" />

<h:form prependId="false" id="formId">
	<p:growl id="msg" life="2000" showDetail="true"/>
	
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="#{skin.msg}">
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    	 </p:confirmDialog>
 
 <div class="card">
    <div class="p-grid sample-layout">
    
    	
        <div class="p-col-12 p-md-12 p-col-nogutter">
            <div class="p-grid">
                <div class="p-col-12 p-col-nogutter">
                   <div id="panelHideUpload" style="display: block;">
			 <p:fileUpload listener="#{rcdBean.uploadFile}"
					                    			mode="advanced" auto="true" sizeLimit="50000000" label="Upload Your XML file here"
					                    			update="msg pdfid formId" dragDropSupport="true" style="#{skin.button}"
					                    			allowTypes="/(\.|\/)(xml)$/" />
			</div>		                    			   
		  	
                </div>
                <div class="p-col-12">
                    <div class="p-grid">
                        <div id="panelHidePdf" style="display: none;">
		  	<p:toolbar id="tbFormSearch" style="#{skin.toolbar}">
    		<f:facet name="left">	
				    <p:commandButton value="Close" onclick="closePdf()" action="uploadrcd"/>
    		</f:facet>
    		<f:facet name="right"/>
			</p:toolbar>     
		  	         <p:media id="pdfid" value="#{rcdBean.tempPdfFile}" cache="false" player="pdf" width="1000" height="1000">
		 				<f:param name="id" value="#{rcdBean.generateRandomIdForNotCaching()}" />
		 			 </p:media>    
			</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
	
	</div><!-- card -->	
 			  
	
		<h:outputScript>
		 
		 function closePdf(){
		 	$("#panelHidePdf").hide(1000);
		 	$("#panelHideUpload").show(1000);
		 }
		 
		 function displayPDF(){
		 	$("#panelHidePdf").show(1000);
		 	$("#panelHideUpload").hide(1000);
		 } 
		 
		 </h:outputScript> 
	 
	<ui:include src="loader.xhtml" />
	<ui:include src="menu.xhtml" />
</h:form>		
</h:body>
</html>
