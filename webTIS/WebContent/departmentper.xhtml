  >

			<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="primeflex/primeflex.min.css" />
			<h:outputStylesheet name="primeflex/layout.css" />
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
             <h:outputStylesheet name="css/bodyconf.css"/>
    </f:facet>

 		<h:outputStylesheet name="css/font-awesome.css" />

 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Employee</title>

</h:head>

<h:body>
	
	<ui:include src="header.xhtml" />
	
<h:form prependId="false" id="formId">
	
	<p:growl id="msg" showDetail="true"/>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	
	<p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
    </p:confirmPopup>
	
	
	<div class="card">
    <div class="p-grid sample-layout">
    
    <div class="p-col-12 p-md-5">
    
    		<div class="ui-inputgroup" style="float:right">
    			<p:commandButton update="panId" value="New" icon="fa fa-file-o" actionListener="#{departmentBean.clear}" />
    			<p:commandButton update="panId" value="Clear" icon="fa fa-trash" actionListener="#{departmentBean.clear}" />
    			<p:commandButton update="panId dataDs msg" value="Save" icon="fa fa-floppy-o" actionListener="#{departmentBean.saveDep}">
    				<p:confirm type="popup" header="Confirmation" message="Are you sure you want to save this data?" icon="ui-icon-alert" />
    			</p:commandButton>
    		</div>
    
    		<p:panelGrid id="panId" layout="grid" columns="4" >
				<p:outputLabel value="Department Name" style="#{skin.textInput}"/>
				<p:inputText value="#{departmentBean.name}" placeholder="Name here" />
				
				<p:outputLabel value="Code" style="#{skin.textInput}"/>
				<p:inputText value="#{departmentBean.code}" placeholder="0000" />
				
				<p:outputLabel value="Department Head" style="#{skin.textInput}"/>
				<p:inputText value="#{departmentBean.departmentHead}" placeholder="Department Head here" />
				
				<p:outputLabel value="Code Name" style="#{skin.textInput}"/>
				<p:inputText value="#{departmentBean.abrevation}" placeholder="Code Name" />
				
			</p:panelGrid>
			
	</div>
        <div class="p-col-12 p-md-7 p-col-nogutter">
            <div class="p-grid">
                <div class="p-col-12 p-col-nogutter">
                	<div class="p-col-12">
                		<div class="ui-inputgroup" style="float:left">
                	
                	<span class="ui-input-icon-left">
			    	<i class="pi pi-search" />
                    <p:inputText value="#{departmentBean.searchName}" placeholder="Search here..." style="width: 20em">
    					<p:ajax event="keyup" listener="#{departmentBean.init}" update="dataDs panId" delay="800"/>
    				</p:inputText>
                    </span>
                    </div>
                	</div>
                    
                </div>
                <div class="p-col-12">
                    <div class="p-grid">		
    				<p:dataTable id="dataDs" value="#{departmentBean.deps}" var="ds" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         style="#{skin.table}" paginatorPosition="top"
                         
                         >
                         	
							<p:column headerText="[*]" width="20" exportable="false">
            					<p:commandButton update="dataDs msg" icon="fa fa-trash" actionListener="#{departmentBean.deleteRow(ds)}">
            						<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
            					</p:commandButton>
            				</p:column>
            				
							<p:column headerText="View" width="20" exportable="false">
								<p:commandButton icon="fa fa-search" update="panId" actionListener="#{departmentBean.clickItem(ds)}"/>
							</p:column>
							
							<p:column headerText="Name" width="100">
            						<p:outputLabel value="#{ds.departmentName}"/>
            				</p:column>
            				<p:column headerText="Code" width="100">
            						<p:outputLabel value="#{ds.code}"/>
            				</p:column>
            				<p:column headerText="Code Name" width="100">
            						<p:outputLabel value="#{ds.abrevation}"/>
            				</p:column>
            				<p:column headerText="Department Head" width="100">
            						<p:outputLabel value="#{ds.departmentHead}"/>
            				</p:column>
            	</p:dataTable>	
            	
            	</div>
                </div>
            </div>
        </div>
       
    
    
    </div>
	
	</div><!-- card -->	
	
	
	<ui:include src="loader.xhtml" />
	<ui:include src="menuper.xhtml" />
</h:form>		
</h:body>
</html>
