	</h:panelGrid>
	<h:panelGrid class="centerPage" columns="1" border="0" cellpadding="10" cellspacing="0" style="color: #ed7f00;">

					    border-color: darkred; 
					    outline:0; "/>

					    </h:outputLabel>

					    outline:0; "/>
            			</h:outputLabel>
            			<h:outputLabel value="#{msg.userPosition}">

						<h:selectOneMenu value="#{userBean.userPosition}" style="width:200px;">
							<f:selectItem itemLabel="#{userBean.userPositionLabel}"/>
							<f:selectItems value="#{userBean.userPositionList}"/>

						</h:panelGroup>
            			</h:outputLabel>
            			<h:outputLabel value="#{msg.userAccessLevel}">

							<f:selectItems value="#{userBean.userAccessLevelList}"/>
						</h:selectOneMenu>
					</h:panelGroup>
					</h:outputLabel>
