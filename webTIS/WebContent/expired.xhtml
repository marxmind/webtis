<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsf/core"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Application Expired</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>Application Expired</title>

<style>
<!-- 

 -->
 </style>
 
 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Application Expired</title>

</h:head>

<h:body>
	
<h:form prependId="false" id="formId">
		
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="100">
				<p:graphicImage name="gif/treasury.png" style="width: 5em; height: 5em" styleClass="img-circle"/>
				<p:outputLabel value="Application Expired" style="#{skin.pageTitle}"/>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="100">
				<p:outputLabel style="#{skin.copyrightLabel}" value="#{versionBean.copyright.appname} | #{versionBean.copyright.copyrightname} | #{versionBean.copyright.author} | version:#{versionBean.copyright.currentversion}"/>
			</p:layoutUnit>
			
			<p:layoutUnit position="east" size="0" visible="false">
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="0" visible="false">
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				<p:graphicImage name="gif/wallpaper.jpg" style="width: 100%; height: 100%"/>
			</p:layoutUnit>
		</p:layout>
		
<p:dialog visible="true"  header="Application Expired" widgetVar="multiDialog" modal="true" showEffect="clip" hideEffect="clip" resizable="false" width="250">
        <p:outputPanel id="dialogaction" style="text-align:center;">
        </p:outputPanel>
        
        <p:panelGrid columns="1">
        	<f:facet name="header">
        		<p style="color: red">Please contact application developer.</p>
        	</f:facet>
        	<h:outputText value="Module"/>
        	<p:selectOneMenu value="#{expiredBean.moduleId}"  style="width:150px;">
						<f:selectItem itemLabel="Select..."/>
						<f:selectItems value="#{expiredBean.modules}"/>
				</p:selectOneMenu>	
        	<h:outputText value="Please provide product key"/>
			<p:inputText  id="uname" value="#{expiredBean.activationCode}"/>
			<f:facet name="footer">
				<h:commandButton value="Activate" styleClass="btn btn-primary" action="#{expiredBean.activate}"/>
			</f:facet>
        </p:panelGrid>
        
</p:dialog>        

</h:form>

</h:body>
</html>
