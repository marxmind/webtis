<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsf/core"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Access Denied</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>Access Denied</title>

<style>
<!-- 
html{
	font-size: 11px;
}
 -->
 </style>
 
 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Access Denied</title>

</h:head>

<h:body style="background-color: #8fdbf5">

 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid" style="background-color: #196006">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headId">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                </div>
                
                <a class="navbar-brand" href="#">Sorry! #{menuBean.userFullName} you dont have an access for this module</a>
                
                <div class="navbar-collapse collapse" id="headId">
                    <ul class="nav navbar-nav navbar-right">
                         <li><p:commandLink actionListener="#{loginBean.logout}" value="Logout" action="login.xhtml" form="formId"/> </li>
                    </ul>
                    
                </div>
            </div>
        </div>

<h:form prependId="false" id="formId">
		
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="50">
				
			</p:layoutUnit>
			<p:layoutUnit position="south" size="100">
				<p:outputLabel style="#{skin.copyrightLabel}" value="#{versionBean.copyright.appname} | #{versionBean.copyright.copyrightname} | #{versionBean.copyright.author} | version:#{versionBean.copyright.currentversion}"/>
			</p:layoutUnit>
			
			<p:layoutUnit position="east" size="0" visible="false">
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="0" visible="false">
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				<p:graphicImage name="gif/wallpaper.png" style="width: 100%; height: 100%"/>
			</p:layoutUnit>
		</p:layout>
			
<p:dialog visible="true"  header="Access Denied" widgetVar="multiDialog" modal="true" showEffect="clip" hideEffect="clip" resizable="false" width="300">
        <p:outputPanel id="dialogaction" style="text-align:center; color: red">
        You are not allowed to access this page.
        </p:outputPanel>
</p:dialog>        
       

</h:form>
<ui:include src="menu.xhtml" />
</h:body>
</html>
