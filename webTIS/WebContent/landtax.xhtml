<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Form 56</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>Form 56</title>
 
 <style>
<!-- 

 -->
 </style>
 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Form 56</title>

</h:head>
<h:body>

<ui:include src="header.xhtml" />

<h:form prependId="false" id="formId" style="background-color: #8fdbf5">
	<p:growl id="msg" showDetail="true" sticky="false"/>
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="#{skin.msg}">
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    	 </p:confirmDialog>
    	 
    
	<p:focus context="tb"/>
	
	
	<p:layout fullPage="true">
			<p:layoutUnit position="north" size="50" visible="false"/>
			<p:layoutUnit position="south" size="100" visible="false">
				<p:outputLabel style="#{skin.copyrightLabel}" value="#{versionBean.copyright.appname} | #{versionBean.copyright.copyrightname} | #{versionBean.copyright.author} | version:#{versionBean.copyright.currentversion}"/>
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="0" visible="false"/>
			<p:layoutUnit position="east" size="0" visible="false"/>
			<p:layoutUnit position="center">
			
			
	
	<p:toolbar id="tb" style="#{skin.toolbar}">
    		<f:facet name="left">
    			<p:autoComplete id="searchNameId" a:placeholder="Search..." value="#{form56Bean.findName}" completeMethod="#{form56Bean.autoPayorName}" effect="fade" a:data-step="2" a:data-intro="This is a search field. You can search OR No, Status, Payment Type and Received From data"/>
    			
    			<p:calendar value="#{form56Bean.findFromDate}" pattern="yyyy-MM-dd" effect="slideDown" disabledWeekends="true" a:data-step="3" a:data-intro="Date From - you can use this field to retrieve previous data."/>
		    	<p:calendar value="#{form56Bean.findToDate}" pattern="yyyy-MM-dd" effect="slideDown" disabledWeekends="true" a:data-step="4" a:data-intro="Date To - you can use this field to retrieve data up to the present"/>
    			
    			<p:commandButton id="findId" update="dataTransId"  icon="ui-icon-search" value="Load All" actionListener="#{form56Bean.search}" a:data-step="5" a:data-intro="Search button - this button use to retrieve data."/>	
    		</f:facet>
    		<f:facet name="right">
    			<p:commandButton update="formDataId,recFromId,wordId,scId,statId,payId,caseId,sigId1,sigId2,grandId,form56Id,payorSearchId,paySearchId" value="New" icon="ui-icon-document" actionListener="#{form56Bean.newForm}" onclick="PF('multiDialogForm').show()" a:data-step="6" a:data-intro="New Button - use to add new data."/>
    			<p:commandButton update="dataTransId" value="Refresh" icon="ui-icon-document" actionListener="#{form56Bean.init}" a:data-step="7" a:data-intro="Refresh Button - use to refresh data."/>
    			<p:commandButton update="formId" value="Payor Lookup" icon="ui-icon-document" action="landpayor.xhtml" a:data-step="8" a:data-intro="Payor Lookup Button - use to redirect you to Payor Lookup page."/>
    			<p:commandButton update="formId" value="Penalty Lookup" icon="ui-icon-document" action="penalty.xhtml" a:data-step="9" a:data-intro="Penalty Lookup Button - use to redirect you to Penalty Lookup page."/>
    			
    		</f:facet>
		</p:toolbar>
     <p:sticky target="tb" />
	 
	 <p:dataTable id="dataTransId" value="#{form56Bean.trans}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" style="#{skin.table}" paginatorPosition="top" paginatorAlwaysVisible="false"
                         >
                         
                         <f:facet name="{Exporters}">
            						<h:commandLink title="Export Form 56 Receipt in excel format" a:data-step="11" a:data-intro="This function use to export this table to excel file.">
                						    <p:graphicImage name="img/xls.jpg" width="24" height="24"/>
                							<p:dataExporter type="xls" target="dataTransId" fileName="Form56Receipt" />
            						</h:commandLink>
            						<h:commandLink title="Export Form 56 Receipt in pdf format" target="_blank" ajax="false" immediate="false"  actionListener="#{form56Bean.printReportAll}" a:data-step="12" a:data-intro="This function use to export this table to pdf file.">
                						    <p:graphicImage name="img/pdf.jpg" width="24" height="24"/>
            						</h:commandLink>
            						
            				</f:facet>
            				
            				
            						<p:column headerText="[*]" width="60" exportable="false">
            							<p:commandButton update="dataTransId,:formId:msg" icon="fa fa-trash" actionListener="#{form56Bean.deleteRow(rpt)}">
            								<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
            							</p:commandButton>
            						</p:column>
            				
            						<p:column headerText="PDF" width="60" exportable="false">
            				 			<p:commandLink title="Print Form 56 Receipt in PDF" target="_blank" action="#{form56Bean.printReportIndividual(rpt)}" ajax="false" immediate="false" >
            				 				<p:graphicImage name="img/pdf.jpg" width="25" height="25"/>
										</p:commandLink>
									</p:column>
									
									<p:column headerText="View" width="60" exportable="false">
										<p:commandButton icon="fa fa-search" update="formWidgetId" actionListener="#{form56Bean.clickItem(rpt)}" oncomplete="PF('multiDialogForm').show()"/>
									</p:column>
									
									<p:column headerText="Date Issued" width="100">
            								<p:outputLabel value="#{rpt.transDate}"/>
            						</p:column>
            						
            						<p:column headerText="OR No" width="70">
            								<p:outputLabel value="#{rpt.scNo}"/>
            						</p:column>
            						
            						<p:column headerText="Status" width="80" exportable="false">
		            						<f:view>		
			            						<my:if condition="#{rpt.status==1}">
			                         			 	<f:facet name="then">
			            								<p:outputLabel value="POSTED"/>
			            							</f:facet>
			            							<f:facet name="else">
			            								<p:outputLabel value="CANCELLED"/>
			            							</f:facet>
			            						  </my:if>
			            					</f:view>
			            			</p:column>		
            						
            						<p:column headerText="Payment" width="90" exportable="false">
		            						<f:view>		
			            						<my:if condition="#{rpt.paymentType==1}">
			                         			 	<f:facet name="then">
			            								<p:outputLabel value="FULL"/>
			            							</f:facet>
			            							<f:facet name="else">
			            								<p:outputLabel value="PARTIAL"/>
			            							</f:facet>
			            						  </my:if>
			            					</f:view>
			            			</p:column>		
            						
            						<p:column headerText="Received From" width="150">
            								<p:outputLabel value="#{rpt.taxPayor.fullName}"/>
            						</p:column>
            						
            						<p:column headerText="Paid For" width="150">
            								<p:outputLabel value="#{rpt.landPayor.payor.fullName}"/>
            						</p:column>
            						
            						<p:column width="150">
            							<f:facet name="header">Amount Paid</f:facet>
            								<p:outputLabel value="Php#{rpt.amount}"/>
            							<f:facet name="footer">Total Php: #{form56Bean.transAmountGrandTotal}</f:facet>	
            						</p:column>
            						
            						<p:column headerText="Added By" width="100">
            								<p:outputLabel value="#{rpt.userDtls.firstname}"/>
            						</p:column>	
            						
            						
                         
	 </p:dataTable>	
     
     </p:layoutUnit>
     
     </p:layout>
     
     <p:dialog closable="false" position="center top" header="Form Details" widgetVar="multiDialogForm"  
     id="formWidgetId" Height="1400" width="100%" maximizable="true" minimizable="false" modal="false" style="#{skin.dialog}" 
     showEffect="clip" hideEffect="clip" resizable="false">
         	
        	<p:toolbar id="tbDetails">
    		<f:facet name="left">
    				
    		</f:facet>
    		<f:facet name="right">
    			<p:commandButton update="formDataId,wordId,payId,grandId" value="Calculate" icon="ui-icon-note"  action="#{form56Bean.updateTotal}"/>
    			<p:commandButton update="formDataId,msg" value="Save" icon="ui-icon-note" actionListener="#{form56Bean.saveData}" >
    				<p:confirm header="Confirmation" message="Are you sure you want to save this data?" icon="ui-icon-alert" />
    			</p:commandButton>
    			<p:commandButton update="dataTransId" value="Close" icon="ui-icon-circle-close" actionListener="#{form56Bean.closePopup}" onclick="PF('multiDialogForm').hide()"/>
    		</f:facet>
		</p:toolbar> 
		<p:sticky target="tbDetails" />
		
		<p:panelGrid columns="4" id="form56Id">
		
        <p:outputLabel  value="OR NO: "/>
        <p:inputText id="scId" value="#{form56Bean.scNo}" disabled="false" a:placeholder="OR NO:0000000" style="width: 500px"/>
        
        <p:outputLabel  value="Date : "/>
		<p:calendar value="#{form56Bean.tmpTransDate}" pattern="yyyy-MM-dd" effect="slideDown" disabledWeekends="true">
			<f:ajax event="change" listener="#{form56Bean.dateSelected}" render="formDataId"/>
		</p:calendar>
		
        <p:commandButton update="payorDataId,payorSearchId" value="Received From" actionListener="#{form56Bean.payorLookup}"  icon="ui-icon-search" onclick="PF('payorDialog').show()"/>
	    <p:outputLabel id="recFromId" value="#{form56Bean.receiveFrom}" a:placeholder="LAST NAME, FIRST NAME" style="width: 500px;align-text: left;" disabled="true"/>
        <p:outputLabel value=" the sum of "/>
		<p:outputLabel id="wordId"  value="#{form56Bean.amountInWords}" a:placeholder="AMOUNT IN WORDS" 
	            		 style="width: 500px;align-text: left;"/>
        <p:outputLabel value="Status"/>	
	    <p:selectOneMenu id="statId" value="#{form56Bean.statusId}"  style="width:500px;">
				<f:selectItem itemLabel="Select"/>
				<f:selectItems value="#{form56Bean.statusList}"/>
		</p:selectOneMenu>
		<p:outputLabel value="Payment Type"/>	
	    <p:selectOneMenu id="payId" value="#{form56Bean.paymentId}"  style="width:500px;">
				<f:selectItem itemLabel="Select"/>
				<f:selectItems value="#{form56Bean.paymentList}"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Signatory 1" />
		<p:inputText id="sigId1" value="#{form56Bean.signatory1}" a:placeholder="Signatory" style="width:500px;"/>
		<p:outputLabel value="Signatory 2" />
		<p:inputText id="sigId2" value="#{form56Bean.signatory2}" a:placeholder="Signatory" style="width:500px;"/>
		
		
        </p:panelGrid>
        <br/>
        <p:outputLabel value="Special Case"/>&nbsp;&nbsp;
        <p:selectBooleanCheckbox id="caseId" value="#{form56Bean.specialCase}">
            		<p:ajax event="change" update="formDataId,caseId,wordId,grandId,msg" listener="#{form56Bean.specialCaseCheck}"/>
        </p:selectBooleanCheckbox>
        <br/>
        <p:commandButton update="formDataId" id="toggler" type="button" value="show/Hide Columns" style="float:left" icon="ui-icon-calculator"/>
                         	<p:columnToggler datasource="formDataId" trigger="toggler">
                         		<p:ajax event="toggle" listener="#{form56Bean.onToggle}"/>
                        </p:columnToggler>
        <p:commandButton update="formDataId,wordId,payId,grandId" value="Update Columns" action="#{form56Bean.updateTotal}" style="float:left" icon="ui-icon-calculator"/>                
       <p:dataTable id="formDataId" var="rpt" value="#{form56Bean.receipts}" editable="true" 
       editMode="cell" widgetVar="cellTrans" rowKey="#{rpt.cnt}" scrollable="true" selection="#{form56Bean.receiptSelected}" selectionMode="single" >
       <f:facet name="header">
           OFFICIAL RECEIPT OF THE REPUBLIC OF THE PHILIPPINES				
       </f:facet>
 		
 		
                         	
 		
 		<p:columnGroup type="header">
            <p:row>
            	<p:column rowspan="2" headerText="Find" width="50" visible="#{form56Bean.listColumns[0]}"/>
                <p:column rowspan="2" headerText="Name of Declared Owner" width="150" visible="#{form56Bean.listColumns[1]}"/>
                <p:column rowspan="2" headerText="Location Number And Street of Barangay" width="150" visible="#{form56Bean.listColumns[2]}"/>
            	<p:column rowspan="2" headerText="Lot And Block Number" width="150" visible="#{form56Bean.listColumns[3]}"/>
            	<p:column rowspan="2" headerText="Tax Declaration Number" width="150" visible="#{form56Bean.listColumns[4]}"/>
            	<p:column colspan="4" headerText="Assessed Value" width="600" />
            	<p:column rowspan="2" headerText="Tax Due" width="100" visible="#{form56Bean.listColumns[5]}"/>
                <p:column colspan="3" headerText="Installment" width="300"/>
                <p:column rowspan="2" headerText="Case" width="40" visible="#{form56Bean.listColumns[6]}"/>
                <p:column rowspan="2" headerText="Adj." width="40" visible="#{form56Bean.listColumns[7]}"/>
                <p:column rowspan="2" headerText="Full Payment" width="100" visible="#{form56Bean.listColumns[8]}"/>
                <p:column rowspan="2" headerText="Penalty Percent" width="100" visible="#{form56Bean.listColumns[9]}"/>
                <p:column rowspan="2" headerText="Total" width="100" visible="#{form56Bean.listColumns[10]}"/>
                <p:column rowspan="2" headerText="Remarks" width="100" visible="#{form56Bean.listColumns[11]}"/>
            </p:row>
            <p:row>
            	<p:column headerText="Land Type" width="150" visible="#{form56Bean.listColumns[12]}"/>
                <p:column headerText="Land" width="150" visible="#{form56Bean.listColumns[13]}"/>
                <p:column headerText="Improv'nt" width="150" visible="#{form56Bean.listColumns[14]}"/>
                <p:column headerText="Total" width="150" visible="#{form56Bean.listColumns[15]}"/>
                <p:column headerText="From" width="100" visible="#{form56Bean.listColumns[16]}"/>
                <p:column headerText="To" width="100" visible="#{form56Bean.listColumns[17]}"/>    
                <p:column headerText="Type" width="100" visible="#{form56Bean.listColumns[18]}"/>
            </p:row>
        </p:columnGroup>
 		
 	   <p:ajax event="cellEdit"  listener="#{form56Bean.onCellEdit}" update=":formId:formDataId,msg" />	
       
       <p:column visible="#{form56Bean.listColumns[0]}">
       	<p:commandButton id="findOwner" update="ownDataId,paySearchId" icon="ui-icon-search" oncomplete="PF('ownerDialog').show()" actionListener="#{form56Bean.viewLandOwner(rpt)}">
       		<!-- <p:graphicImage name="img/glass.png" style="width: 20%; height: 15%"/> -->
       	</p:commandButton>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[1]}">
              <p:cellEditor>
              	  <f:facet name="output"><h:outputText value="#{rpt.landOwnerName}"/></f:facet>
                  <f:facet name="input">
                  <p:autoComplete id="modelInput" a:placeholder="LAST NAME, FIRST NAME" value="#{rpt.landOwnerName}" completeMethod="#{form56Bean.autoPayorName}" effect="fade" style="width:96%;color:black"/>
                  </f:facet>
              </p:cellEditor>
       </p:column>
       
 		<p:column visible="#{form56Bean.listColumns[2]}">
              <p:cellEditor>
              	  <f:facet name="input">
              	  <p:autoComplete a:placeholder="Location" value="#{rpt.location}" completeMethod="#{form56Bean.autoLocation}" effect="fade" style="width:96%;color:black"/>
              	  </f:facet>
                  <f:facet name="output"><h:outputText value="#{rpt.location}" /></f:facet>
              </p:cellEditor>
       </p:column>
 		
 		<p:column visible="#{form56Bean.listColumns[3]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.lotBlockNo}" /></f:facet>
                  <f:facet name="input"><p:inputText  value="#{rpt.lotBlockNo}" a:placeholder="Lot Block No" style="width:96%;color:black"/></f:facet>
              </p:cellEditor>
       </p:column>
 		<p:column visible="#{form56Bean.listColumns[4]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.taxDecNo}" /></f:facet>
                  <f:facet name="input"><p:inputText value="#{rpt.taxDecNo}"  a:placeholder="TD No" style="width:96%;color:black"/></f:facet>
              </p:cellEditor>
       </p:column>
 		
 		<p:column>
           <p:cellEditor visible="#{form56Bean.listColumns[12]}">
               <f:facet name="output"><h:outputText value="#{rpt.landType.landType}" /></f:facet>
               <f:facet name="input">
                   <p:selectOneMenu  value="#{form56Bean.landId}" style="width:100%;color:black">
                       <f:selectItems value="#{form56Bean.landTypes}" var="man" itemLabel="#{man.landType}" itemValue="#{man.landType}" />
                   </p:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
 		
       <p:column visible="#{form56Bean.listColumns[13]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.assValueLand}"/></f:facet>
                  <f:facet name="input"><h:outputText value="#{rpt.assValueLand}"/></f:facet>
              </p:cellEditor>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[14]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.assValueImprv}"/></f:facet>
                  <f:facet name="input"><p:inputText  value="#{rpt.assValueImprv}" a:type="number" a:placeholder="0.00" style="width:96%;color:black"/></f:facet>
              </p:cellEditor>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[15]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.assValueTotal}"/></f:facet>
                  <f:facet name="input"><h:outputText value="#{rpt.assValueTotal}"/></f:facet>
              </p:cellEditor>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[5]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.taxDue}"/></f:facet>
                  <f:facet name="input"><h:outputText value="#{rpt.taxDue}" style="color:black"/></f:facet>
              </p:cellEditor>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[16]}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{rpt.fromYear}" /></f:facet>
               <f:facet name="input">
                   <p:selectOneMenu  value="#{form56Bean.idFromYear}" style="width:100%;color:black" filter="true" filterMatchMode="contains">
                   		<f:selectItem itemLabel="Select"/>
                        <f:selectItems value="#{form56Bean.fromYear}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                        <f:ajax event="change" render=":formId:formDataId" listener="#{form56Bean.onCellEdit}" />
                   </p:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[17]}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{rpt.toYear}" /></f:facet>
               <f:facet name="input">
                   <p:selectOneMenu  value="#{form56Bean.idToYear}" style="width:100%;color:black" filter="true" filterMatchMode="contains">
                       <f:selectItem itemLabel="Select"/>
                       <f:selectItems value="#{form56Bean.toYear}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                       <f:ajax event="change" render=":formId:formDataId" listener="#{form56Bean.onCellEdit}"/>
                   </p:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[18]}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{rpt.installmentType}" /></f:facet>
               <f:facet name="input">
                   <p:selectOneMenu  value="#{form56Bean.idPaymentType}" style="width:100%;color:black">
                       <f:selectItem itemLabel="Select"/>
                       <f:selectItems value="#{form56Bean.paymentTypes}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                       <f:ajax event="change" render=":formId:formDataId" listener="#{form56Bean.onCellEdit}" />
                   </p:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
       <!-- <p:column>
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.installmentRangeAndType}" style="color:black"/></f:facet>
                  <f:facet name="input"><p:inputText  value="#{rpt.installmentRangeAndType}" a:placeholder="YYYY-YY B/S"  style="width:96%;color:black"/></f:facet>
              </p:cellEditor>
       </p:column> -->
       <p:column visible="#{form56Bean.listColumns[6]}">
                  	<p:selectBooleanCheckbox value="#{rpt.isCase}">
                  		<p:ajax update="formDataId,msg" listener="#{form56Bean.specialCheck(rpt)}" />
                  	</p:selectBooleanCheckbox>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[7]}">
                  	<p:selectBooleanCheckbox value="#{rpt.isAdjust}">
                  		<p:ajax update="formDataId,msg" listener="#{form56Bean.adjustmentCheck(rpt)}" />
                  	</p:selectBooleanCheckbox>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[8]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.fullPayment}"/></f:facet>
                  <f:facet name="input"><p:inputText value="#{rpt.fullPayment}" a:type="number" a:placeholder="0.00"  style="color:black" disabled="#{form56Bean.disAbleFullPenalty}"/></f:facet>
              </p:cellEditor>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[9]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.penaltyPercent}"/></f:facet>
                  <f:facet name="input"><p:inputText value="#{rpt.penaltyPercent}" a:type="number" a:placeholder="0.00"  style="color:black" disabled="#{form56Bean.disAbleFullPenalty}"/></f:facet>
              </p:cellEditor>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[10]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.overallTotal}"/></f:facet>
                  <f:facet name="input"><p:inputText value="#{rpt.overallTotal}" a:type="number" a:placeholder="0.00" style="width:96%;color:black"/></f:facet>
              </p:cellEditor>
       </p:column>
       <p:column visible="#{form56Bean.listColumns[11]}">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{rpt.remarks}"/></f:facet>
                  <f:facet name="input"><h:inputText value="#{rpt.remarks}" style="width:96%;color:black"></h:inputText></f:facet>
              </p:cellEditor>
       </p:column>
       
       
       <p:columnGroup type="footer">
            <p:row>
                
            </p:row>
        </p:columnGroup>
       
   </p:dataTable>
 
 	<p:toolbar id="grandM">
    		<f:facet name="left">
    				
    		</f:facet>
    		<f:facet name="right">
    			<h2><p:outputLabel id="grandId" value="Total Php#{form56Bean.grandTotal}"/></h2>&nbsp;&nbsp;&nbsp;&nbsp;
    		</f:facet>
		</p:toolbar> 
 
   <p:contextMenu for="formDataId" widgetVar="cMenu">
       <p:menuitem value="Add Cell" icon="ui-icon-search" actionListener="#{form56Bean.addCell}" onclick="PF('cMenu').hide()" update="formDataId,wordId,grandId"/>
       <p:menuitem value="Calculate" icon="ui-icon-search" actionListener="#{form56Bean.updateTotal}" onclick="PF('cMenu').hide()" update="formDataId,wordId,grandId"/>
       <p:menuitem value="Copy Paste Cell" icon="ui-icon-search" actionListener="#{form56Bean.copyPasteCell}" onclick="PF('cMenu').hide()" update="formDataId,wordId,grandId"/>
       <p:menuitem value="Delete" update="formDataId,wordId,grandId" icon="ui-icon-close" actionListener="#{form56Bean.deleteCell}"/>
       <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
   </p:contextMenu> 	
</p:dialog>

<p:dialog position="center top" widgetVar="ownerDialog" style="background: transparent; !important;#{skin.dialog}" 
header="Land Owner Lookup" Height="800" draggable="false" width="1100" maximizable="true" minimizable="false"  
modal="false" showEffect="clip" hideEffect="clip" resizable="false" closable="false">

	<p:toolbar id="tbown">
    		<f:facet name="left">
    				<p:inputText id="paySearchId" value="#{form56Bean.searchParam}" a:placeholder="Search Owner" style="width: 20em" >
    					<f:ajax event="keyup" listener="#{form56Bean.findLandOwner}" render="ownDataId"/>
    				</p:inputText>
    				<p:selectOneMenu  id="bgId" value="#{form56Bean.barangayIdSearch}" style="color: black" filter="true" filterMatchMode="contains">
    				   <f:selectItem itemLabel="All"/>
                       <f:selectItems value="#{form56Bean.barangayListSearch}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                   </p:selectOneMenu>
                   <p:commandButton id="findOwnId" update="ownDataId"  icon="ui-icon-search" actionListener="#{form56Bean.findLandOwner}"/>
    		</f:facet>
    		<f:facet name="right">
    			<p:commandButton update="formId" value="Payor Lookup" icon="ui-icon-document" action="landpayor.xhtml"/>
    			<p:commandButton update="formDataId" value="Close" icon="ui-icon-close" onclick="PF('ownerDialog').hide()"/>
    		</f:facet>
		</p:toolbar>
     <p:sticky target="tbown" />
	
	 <p:dataList value="#{form56Bean.payorLand}"  id="ownDataId"  var="land" type="ordered" itemType="none" 
	 paginator="true" rows="10" styleClass="paginated" paginatorPosition="top" paginatorAlwaysVisible="false">
        <f:facet name="header">
            Land Owner
        </f:facet>
        
        
        <h:outputText value="#{land.fullName}" style="display:inline-block"/>
        
        <p:dataTable id="landDataId" var="prop" value="#{land.landPayor}" 
        rowsPerPageTemplate="5,10,15,20,50,100" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         scrollable="true" styleClass="dataDesignTable"  style="margin-bottom:20px" paginatorPosition="top" paginatorAlwaysVisible="false"
                         
                         >
       
       <p:column headerText="Action" width="60">
				<p:commandButton value="Selected" update="formDataId,wordId,grandId" actionListener="#{form56Bean.landSelected(prop)}" oncomplete="PF('ownerDialog').hide()"/>
	   </p:column>
       
       <p:column headerText="TD No" width="70">
            	<h:outputText value="#{prop.taxDeclarionNo}"/>
       </p:column>
       
       <p:column headerText="Lot No" width="70">
            	<h:outputText value="#{prop.lotNo}"/>
       </p:column>
       
       <p:column headerText="Ass. Value" width="70">
            	<h:outputText value="#{prop.landValue}"/>
       </p:column>
       
       <p:column headerText="Land Type" width="70">
            	<h:outputText value="#{prop.landType.landType}"/>
       </p:column>
       
     </p:dataTable>  
     
    </p:dataList>
    
</p:dialog>

<p:dialog position="center top" widgetVar="payorDialog" style="background: transparent; !important;" 
header="Payor Lookup" Height="800" draggable="false" width="600" maximizable="true" minimizable="false" 
modal="false" showEffect="clip" hideEffect="clip" resizable="false" closable="false">
	<p:toolbar id="tbpay">
    		<f:facet name="left">
    				<p:inputText id="payorSearchId" value="#{form56Bean.payorSearchParam}" a:placeholder="Search Name" style="width: 20em">
    					<f:ajax event="keyup" listener="#{form56Bean.payorLookup}" render="payorDataId"/>
    				</p:inputText>&nbsp;
                   <p:commandButton id="findpayorId" update="payorDataId"  icon="ui-icon-search" actionListener="#{form56Bean.payorLookup}"/>
    		</f:facet>
    		<f:facet name="right">
    			<p:commandButton update="formId" value="Payor Lookup" icon="ui-icon-document" action="landpayor.xhtml"/>
    			<p:commandButton update="formDataId" value="Close" icon="ui-icon-power" onclick="PF('payorDialog').hide()"/>
    		</f:facet>
		</p:toolbar>
     
	
	<p:dataList value="#{form56Bean.payorSearchData}" id="payorDataId" var="payor" type="ordered" itemType="none" 
	paginator="true" rows="10" styleClass="paginated" paginatorPosition="top" paginatorAlwaysVisible="false">
	
		<p:column headerText="Action" width="60">
				<p:commandButton value="Selected" update="recFromId" actionListener="#{form56Bean.payorLookupSelected(payor)}" oncomplete="PF('payorDialog').hide()"/>
	   </p:column>
        
        <h:outputText value="#{payor.fullName}" style="display:inline-block;"/>
        
    </p:dataList>    
</p:dialog>

	<p:defaultCommand target="#{form56Bean.keyPress}" />
    <ui:include src="loader.xhtml" />
<ui:include src="menu.xhtml" /> 	 
</h:form>
</h:body>
</html>
