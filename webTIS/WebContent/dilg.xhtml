<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>DILG Documents</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>DILG Documents</title>

<style>
<!-- 
html{
	font-size: 11px;
}
 -->
 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>DILG Documents</title>

</h:head>

<h:body>
	
<h:form prependId="false" id="formId">
	<p:growl id="msg" life="2000" showDetail="true"/>
	
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="#{skin.msg}">
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    	 </p:confirmDialog>
	
	
	
	<p:layout fullPage="true">
			<p:layoutUnit position="north" size="50" visible="false"/>
			<p:layoutUnit position="south" size="100" visible="false">
				<p:outputLabel style="#{skin.copyrightLabel}" value="#{versionBean.copyright.appname} | #{versionBean.copyright.copyrightname} | #{versionBean.copyright.author} | version:#{versionBean.copyright.currentversion}"/>
			</p:layoutUnit>
			
			<p:layoutUnit position="east" size="0" visible="false"/>
			<p:layoutUnit position="west" size="350" visible="true">
				
			<p:toolbar id="tbForm">
    		<f:facet name="left">
    				
    		</f:facet>
    		<f:facet name="right">
    			
    		</f:facet>
			</p:toolbar> 
				
				<p:dataTable id="filId" var="fm" value="#{dilgBean.forms}">
					<p:column headerText="File Name">
						<p:commandLink value="#{fm.fileName}" actionListener="#{dilgBean.clickFile(fm)}" update="pdfid"/>
					</p:column>	
				</p:dataTable>
				
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				
					<p:media id="pdfid" value="#{dilgBean.tempPdfFile}" cache="false" player="pdf" width="1000" height="700">
		 				<f:param name="id" value="#{dilgBean.generateRandomIdForNotCaching()}" />
		 			 </p:media>
				
				
				
			</p:layoutUnit>
	</p:layout>
	
	
	<ui:include src="loader.xhtml" />
</h:form>		
</h:body>
</html>
