<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Cheque Writing</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="css/growl.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>Cheque Writing</title>

<style>
<!-- 
	
 -->
 </style>


 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Cheque Writing</title>

</h:head>

<h:body>
	
<ui:include src="header.xhtml" />

<h:form prependId="false" id="formId" style="background-color: #8fdbf5">
	<p:growl id="alertId" life="2000" showDetail="true"/>
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="#{skin.msg}">
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    	 </p:confirmDialog>
    	 
	<p:focus context="idpayto"/>
	
	<p:layout fullPage="true">
			<p:layoutUnit position="north" size="50" visible="false"/>
			<p:layoutUnit position="south" size="100" visible="false">
				<p:outputLabel style="#{skin.copyrightLabel}" value="#{versionBean.copyright.appname} | #{versionBean.copyright.copyrightname} | #{versionBean.copyright.author} | version:#{versionBean.copyright.currentversion}"/>
			</p:layoutUnit>
			<p:layoutUnit position="east" size="0" visible="false"/>
			<p:layoutUnit position="west" size="800">
			
			<p:toolbar id="tbDetails" style="#{skin.toolbar}">
    		<f:facet name="left">
    				
    		</f:facet>
    		<f:facet name="right">
    			<p:commandButton update="chequeDataId chequeDataId2 chequeDataId3 chequeDataId4 chequeDataId5 chequeDataId6 chequeDataId7 chequeDataId8" value="New" icon="fa fa-file-o" actionListener="#{checkBean.createNew}"/>
    			<p:commandButton update="chequeDataId chequeDataId2 chequeDataId3 chequeDataId4 chequeDataId5 chequeDataId6 chequeDataId7 chequeDataId8" value="Clear" icon="fa fa-trash" action="#{checkBean.clearFields}"/>
    			<p:commandButton update="chequeDataId chequeDataId2 chequeDataId3 chequeDataId4 chequeDataId5 chequeDataId6 chequeDataId7 chequeDataId8 :formId:dataChkId alertId" value="Save" icon="fa fa-floppy-o" action="#{checkBean.saveData}">
    				<p:confirm header="Confirmation" message="Are you sure you want to save this data?" icon="ui-icon-alert" />
    			</p:commandButton>
    		</f:facet>
			</p:toolbar> 
			
			<p:panelGrid id="chequeDataId" layout="grid" columns="3" styleClass="ui-noborder">
			
			    <p:outputLabel value="Account No" style="font-size: 2em">
        		<p:selectOneMenu value="#{checkBean.bankCheckAccountNumber}" style="text-transform:uppercase;width:10em;border-top:none; border-left:none; font-size: 1em;border-right:none;"  filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="#{checkBean.accountLabel}"/>
					<f:selectItems value="#{checkBean.accountList}"/>
					<f:facet name="footer">
				         <p:separator />
				         <h:outputText value="#{checkBean.accountList.size()} available bank accounts" style="font-weight:bold;font-size: 20px; color: blue"/>
				    </f:facet>
					<f:ajax listener="#{checkBean.processAccnt}" render="chequeDataId"/>
				</p:selectOneMenu>
				
				</p:outputLabel>
				<p:outputLabel value="Check No" style="font-size: 2em">
					<p:inputText value="#{checkBean.bankCheckNo}" a:placeholder="0000000000" style="color: black;width:10em;font-size: 1em;font-weight: bold;border-top:none; border-left:none; border-right:none;"/>
				</p:outputLabel>
				<p:outputLabel value="Date" style="font-size: 2em">
            		<p:calendar value="#{checkBean.dateTime}" pattern="yyyy-MM-dd" effect="slideDown" disabledWeekends="true" inputStyle="color: black;width:10em;font-size: 1em;border-top:none; border-left:none; border-right:none;"/>
            	</p:outputLabel>
			
			</p:panelGrid>	
			<p:panelGrid id="chequeDataId2" layout="grid" columns="1" styleClass="ui-noborder">	
				
            	<p:outputLabel value="Pay To The Order Of" style="font-size: 2em">
	            	<p:inputTextarea id="idpayto" completeMethod="#{checkBean.completeBankCheckPayTo}" rows="1" cols="2" value="#{checkBean.bankCheckPayTo}" a:placeholder="Pay To The Order Of" queryDelay="750" minQueryLength="4"
	            		 style="color: black;width: 34em;font-weight: bold; align-text: left;font-size: 1em;border-top:none; border-left:none; border-right:none;">
					</p:inputTextarea>
				</p:outputLabel>
				
			</p:panelGrid>
			
			<p:panelGrid id="chequeDataId3" layout="grid" columns="1" styleClass="ui-noborder">	
				<p:outputLabel value="Nature of Payment" style="font-size: 2em">
					<p:inputTextarea id="idnature" completeMethod="#{checkBean.completeNaturePayment}" rows="1" cols="2" value="#{checkBean.natureOfPayment}" a:placeholder="Nature of Payment" queryDelay="750" minQueryLength="2" 
	            		 style="color: black;width: 34em;font-weight: bold; align-text: left;font-size: 1em;border-top:none; border-left:none; border-right:none;">
					</p:inputTextarea>
				</p:outputLabel>
			</p:panelGrid>
				
			<p:panelGrid id="chequeDataId4" layout="grid" columns="1" styleClass="ui-noborder">	
			
				<p:outputLabel value="Php: " style="font-size: 2em">
					<p:inputText id="amntId" value="#{checkBean.inputAmount}" placeholder="000,000,000.00" style="color: blue;font-weight: bold; width:10em;font-size: 2em;border-top:none; border-left:none; border-right:none;">
						<f:ajax  event="keyup" render="inwordsId" listener="#{checkBean.generateWords}"/>
					</p:inputText>
				</p:outputLabel>
	         </p:panelGrid> 
	         
	         
	         <p:panelGrid id="chequeDataId5" layout="grid" columns="1" styleClass="ui-noborder">
	         	 <p:outputLabel id="inwordsId" value="In words: #{checkBean.numberInToWords}" style="font-size: 2em; color: red; font-weight:  bold"/>	
	         </p:panelGrid>
	         
	         <p:panelGrid id="chequeDataId6" layout="grid" columns="1" styleClass="ui-noborder">   
				
				<p:outputLabel value="Department" style="font-size: 2em">
				<p:selectOneMenu id="departmentId" value="#{checkBean.departmentId}" style="color: black;width: 34em;font-size: 1em;border-top:none; border-left:none; border-right:none;" filter="true" filterMatchMode="contains">
	            		<f:selectItem itemLabel="Select..."/>
	            		<f:selectItems value="#{checkBean.department}"/>
	            </p:selectOneMenu>
	            </p:outputLabel>
	            
	            
			
			</p:panelGrid>	
            <p:panelGrid id="chequeDataId7" layout="grid" columns="3" styleClass="ui-noborder">   	
            	
            	
            	
            	<p:outputLabel value="Status" style="font-size: 2em">	
	            	<p:selectOneMenu value="#{checkBean.statusId}"  style="width:20em;color: black;border-top:none; border-left:none; border-right:none;">
							<f:selectItem itemLabel="Select"/>
							<f:selectItems value="#{checkBean.statusList}"/>
							<f:ajax event="change" listener="#{checkBean.assignRemarks}" render="idRemarks"/>
					</p:selectOneMenu>
				</p:outputLabel>
				
				
				<p:outputLabel value="Treasurer" style="font-size: 2em">
	            	<p:selectOneMenu value="#{checkBean.sig1}" style="width:20em;color: black;border-top:none; border-left:none; border-right:none;"> 
								<f:selectItem itemLabel="#{checkBean.sig1Label}"/>
								<f:selectItems value="#{checkBean.data}"/>
					</p:selectOneMenu>
				</p:outputLabel>
				
				<p:outputLabel value="Mayor" style="font-size: 2em">
					<p:selectOneMenu value="#{checkBean.sig2}" style="width:20em;color: black;border-top:none; border-left:none; border-right:none;">
								<f:selectItem itemLabel="#{checkBean.sig2Label}"/>
								<f:selectItems value="#{checkBean.data1}"/>
					</p:selectOneMenu>
				</p:outputLabel>	
				
			</p:panelGrid>
			
			<p:panelGrid id="chequeDataId8" layout="grid" columns="1" styleClass="ui-noborder">   	
			<p:outputLabel value="Remarks" style="font-size: 2em">
					<p:inputText id="idRemarks" value="#{checkBean.remarks}" disabled="#{checkBean.enableRemarks}" a:placeholder="REMARKS"  style="color: black;width: 40em;border-top:none; border-left:none; border-right:none;"/>
				</p:outputLabel>
			</p:panelGrid>
			
			</p:layoutUnit>
			
			
			
			<p:layoutUnit position="center">
			
			
		<p:toolbar id="tb" style="#{skin.toolbar}">
    		<f:facet name="left">
    			<p:selectOneMenu value="#{checkBean.searchBankAccountId}"  filter="true" filterMatchMode="contains">
						<f:selectItem itemLabel="All Accounts"/>
						<f:selectItems value="#{checkBean.accountNameList}"/>
				</p:selectOneMenu>	
    		</f:facet>
    		<f:facet name="right">
    							<p:autoComplete a:data-step="2" a:data-intro="This is a search field. You can search STATUS,Check No and Pay To" minQueryLength="5" a:placeholder="Search..." value="#{checkBean.searchPayTo}" completeMethod="#{checkBean.autoPayToName}" effect="fade" maxResults="10">
    								<f:ajax event="change" listener="#{checkBean.find}" render="dataChkId"/>
    							</p:autoComplete>
		        				
		        				<p:calendar value="#{checkBean.dateFrom}" pattern="yyyy-MM-dd" effect="slideDown" disabledWeekends="true"/>
		    					<p:calendar value="#{checkBean.dateTo}" pattern="yyyy-MM-dd" effect="slideDown" disabledWeekends="true"/>
		        				
		        				<p:commandButton id="findId" update="dataChkId"  icon="fa fa-search" actionListener="#{checkBean.find}"/>
		        				&nbsp;&nbsp;&nbsp;&nbsp;
		        <p:commandButton update="dataChkId" value="Refresh" icon="fa fa-refresh" actionListener="#{checkBean.init}"/>				
		        				
    			<p:commandButton update="formId" value="Budget" icon="fa fa-file-o" action="budget.xhtml"/>
    			
    		</f:facet>
		</p:toolbar>
		<p:toolbar id="tb2" style="#{skin.toolbar}">
			<f:facet name="left">
				<p:commandButton value="JANUARY" actionListener="#{checkBean.monthQuery('JANUARY')}" update="dataChkId"/>
				<p:commandButton value="FEBRUARY" actionListener="#{checkBean.monthQuery('FEBRUARY')}" update="dataChkId"/>
				<p:commandButton value="MARCH" actionListener="#{checkBean.monthQuery('MARCH')}" update="dataChkId"/>
				<p:commandButton value="APRIL" actionListener="#{checkBean.monthQuery('APRIL')}" update="dataChkId"/>
				<p:commandButton value="MAY" actionListener="#{checkBean.monthQuery('MAY')}" update="dataChkId"/>
				<p:commandButton value="JUNE" actionListener="#{checkBean.monthQuery('JUNE')}" update="dataChkId"/>
				<p:commandButton value="JULY" actionListener="#{checkBean.monthQuery('JULY')}" update="dataChkId"/>
				<p:commandButton value="AUGUST" actionListener="#{checkBean.monthQuery('AUGUST')}" update="dataChkId"/>
				<p:commandButton value="SEPTEMBER" actionListener="#{checkBean.monthQuery('SEPTEMBER')}" update="dataChkId"/>
				<p:commandButton value="OCTOBER" actionListener="#{checkBean.monthQuery('OCTOBER')}" update="dataChkId"/>
				<p:commandButton value="NOVEMBER" actionListener="#{checkBean.monthQuery('NOVEMBER')}" update="dataChkId"/>
				<p:commandButton value="DECEMBER" actionListener="#{checkBean.monthQuery('DECEMBER')}" update="dataChkId"/>
			</f:facet>
			<f:facet name="right"/>
		</p:toolbar> 
		<p:dataTable id="dataChkId" value="#{checkBean.cheques}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true"  style="#{skin.table}" paginatorPosition="top"
                         
                         >
                         
                         	<f:facet name="{Exporters}">
            						<h:commandLink title="Export BankCheuqe Report in excel format" a:data-step="10" a:data-intro="This function use to export this table to excel file.">
                						    <p:graphicImage name="img/xls.jpg" width="24" height="24" style="float: left"/>
                							<p:dataExporter type="xls" target="dataChkId" fileName="DispenseCheques" />
            						</h:commandLink>
            						<h:commandLink title="Export BankCheuqe Report in pdf format" target="_blank" ajax="false" immediate="false"  actionListener="#{checkBean.printReportAll}" a:data-step="11" a:data-intro="This function use to export this table to pdf file">
                						    <p:graphicImage name="img/pdf.jpg" width="24" height="24" style="float: left"/>
            						</h:commandLink>
            				</f:facet>			
                         
							<p:column headerText="[*]" width="5" exportable="false">
            					<p:commandButton update="dataChkId,alertId" icon="fa fa-trash" actionListener="#{checkBean.deleteRow(rpt)}">
            						<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
            					</p:commandButton>
            				</p:column>
            				
            				
            				<p:column headerText="PDF" width="5" exportable="false">
            				 	<p:commandLink title="Print BankCheuqe in PDF" target="_blank" action="#{checkBean.printReportIndividual(rpt)}" ajax="false" immediate="false" >
            				 			<p:graphicImage name="img/pdf.jpg" width="25" height="25"/>
								</p:commandLink>
							</p:column>
							
							<p:column headerText="View" width="5" exportable="false">
								<p:commandButton icon="fa fa-search" update="chequeDataId chequeDataId2 chequeDataId3 chequeDataId4 chequeDataId5 chequeDataId6 chequeDataId7 chequeDataId8" actionListener="#{checkBean.clickItem(rpt)}"/>
							</p:column>
							
							<p:column headerText="Check No" width="20">
            						<p:outputLabel value="#{rpt.checkNo}" style="color: black; font-family: Arial; font-weight: bold;"/>
            				</p:column>
            				
            				<p:column headerText="Pay To" width="100">
            						<p:outputLabel  value="#{rpt.payToTheOrderOf}" style="color: black; font-family: Arial; font-weight: bold;"/>
            				</p:column>
            				
            				<p:column width="70">
            					<f:facet name="header">Amount</f:facet>
            						<p:outputLabel  value="#{rpt.amount}" style="color: black; font-family: Arial; font-weight: bold;">
            							<f:convertNumber currencySymbol="" type="currency"/>
            						</p:outputLabel>
            					<f:facet name="footer"><p:outputLabel value="#{checkBean.grandTotal}" style="color: black; font-family: Arial; font-weight: bold;"/></f:facet>	
            				</p:column>
            				
            				
            				
            				<p:column headerText="Date" width="20">
            						<p:outputLabel value="#{rpt.date_disbursement}"/>
            				</p:column>
            				
            				<p:column headerText="Accnt Name" width="50">
            						<p:outputLabel value="#{rpt.accntName}"/>
            				</p:column>
            				
            				<p:column headerText="Status" width="50" exportable="false">
	            				<f:view>		
	            						<my:if condition="#{rpt.status==1}">
	                         			 	<f:facet name="then">
	            								<p:outputLabel value="RECEIVED"/>
	            							</f:facet>
	            							<f:facet name="else">
	            								<p:outputLabel value="CANCELLED"/>
	            							</f:facet>
	            						  </my:if>
	            				</f:view>		
            				</p:column>
            				
							
					</p:dataTable>
				
				
				
			</p:layoutUnit>
			
</p:layout>	
	
	
	
	<p:defaultCommand target="#{checkBean.keyPress}" />
	<ui:include src="loader.xhtml" />
	<ui:include src="menu.xhtml" />
</h:form>
			
</h:body>
</html>
